definitions:
  base.ArticleItemBo:
    type: object
    description: 图文素材单项基本结构
    properties:
      title:
        type: string
        description: 标题
      thumb_media_id:
        type: string
        description: 图文消息的封面图片素材id（必须是永久mediaID）
      author:
        type: string
        description: 作者
      digest:
        type: string
        description: 图文消息的摘要，仅有单图文消息才有摘要，多图文此处为空。如果本字段为没有填写，则默认抓取正文前64个字。
      show_cover_pic:
        type: integer
        format: int32
        description: 是否显示封面，0为false，即不显示，1为true，即显示
        enum:
          - 0
          - 1
      content:
        type: string
        description: 图文消息的具体内容，支持HTML标签，必须少于2万字符，小于1M，且此处会去除JS,涉及图片url必须来源 "上传图文消息内的图片获取URL"接口获取。外部图片url将被过滤。
      content_source_url:
        type: string
        description: 图文消息的原文地址，即点击“阅读原文”后的URL
    required:
      - title
      - thumb_media_id
      - show_cover_pic
      - content
      - content_source_url
  base.ArticlesBo:
    type: array
    description: 图文素材基本结构
    items:
      $ref: '#/definitions/base.ArticleItemBo'
  base.MenuBo:
    type: object
    properties:
      button:
        type: array
        items:
          allOf:
            - $ref: '#/definitions/base.MenuItemBo'
            - type: object
              properties:
                sub_button:
                  description: 子菜单，可以为空，每组最多5个
                  type: array
                  items:
                    $ref: '#/definitions/base.MenuItemBo'
  base.MenuConditionsBo:
    type: object
    properties:
      matchrule:
        type: object
        properties:
          tag_id:
            type: integer
            format: int32
            description: 用户标签的id，可通过用户标签管理接口获取
          sex:
            type: integer
            format: int32
            description: 性别：男（1）女（2），不填则不做匹配
            enum:
              - 1
              - 2
          country:
            type: string
            description: 国家信息，是用户在微信中设置的地区，具体请参考地区信息表
          province:
            type: string
            description: 省份信息，是用户在微信中设置的地区，具体请参考地区信息表
          city:
            type: string
            description: 城市信息，是用户在微信中设置的地区，具体请参考地区信息表
          client_platform_type:
            type: integer
            format: int32
            description: 客户端版本，当前只具体到系统型号：IOS(1), Android(2),Others(3)，不填则不做匹配
            enum:
              - 1
              - 2
              - 3
          language:
            type: string
            description: 语言信息，是用户在微信中设置的语言，具体请参考语言表： 1、简体中文 "zh_CN" 2、繁体中文TW "zh_TW" 3、繁体中文HK "zh_HK" 4、英文 "en" 5、印尼 "id" 6、马来 "ms" 7、西班牙 "es" 8、韩国 "ko" 9、意大利 "it" 10、日本 "ja" 11、波兰 "pl" 12、葡萄牙 "pt" 13、俄国 "ru" 14、泰文 "th" 15、越南 "vi" 16、阿拉伯语 "ar" 17、北印度 "hi" 18、希伯来 "he" 19、土耳其 "tr" 20、德语 "de" 21、法语 "fr"
            enum:
              - zh_CN
              - zh_TW
              - zh_HK
              - en
              - id
              - ms
              - es
              - ko
              - it
              - ja
              - pl
              - pt
              - ru
              - th
              - vi
              - ar
              - hi
              - he
              - tr
              - de
              - fr
  base.MenuItemBo:
    type: object
    description: 自定义菜单项基本结构
    properties:
      type:
        type: string
        description: 3到8的所有事件，仅支持微信iPhone5.4.1以上版本，和Android5.4以上版本的微信用户；9和10，是专门给第三方平台旗下未微信认证（具体而言，是资质认证未通过）的订阅号准备的事件类型
        enum:
          - click
          - view
          - scancode_push
          - scancode_waitmsg
          - pic_sysphoto
          - pic_photo_or_album
          - pic_weixin
          - location_select
          - media_id
          - view_limited
      name:
        type: string
        description: 菜单标题，不超过16个字节，子菜单不超过60个字节
      key:
        type: string
        description: 菜单KEY值，用于消息接口推送，不超过128字节(click等点击类型必须)
      url:
        type: string
        description: 网页 链接，用户点击菜单可打开链接，不超过1024字节。 type为miniprogram时，不支持小程序的老版本客户端将打开本url。(view、miniprogram类型必须)
      media_id:
        type: string
        description: 调用新增永久素材接口返回的合法media_id(media_id类型和view_limited类型必须)
      appid:
        type: string
        description: 小程序的appid（仅认证公众号可配置）(miniprogram类型必须)
      pagepath:
        type: string
        description: 小程序的页面路径(miniprogram类型必须)
  base.UserInfoBo:
    type: object
    properties:
      subscribe:
        type: integer
        format: int32
        description: 用户是否订阅该公众号标识，值为0时，代表此用户没有关注该公众号，拉取不到其余信息。
      openid:
        type: string
        description: 用户的标识，对当前公众号唯一
      nickname:
        type: string
        description: 用户的昵称
      sex:
        type: integer
        format: int32
        description: 用户的性别，值为1时是男性，值为2时是女性，值为0时是未知
      city:
        type: string
        description: 用户所在城市
      country:
        type: string
        description: 用户所在国家
      province:
        type: string
        description: 用户所在省份
      language:
        type: string
        description: 用户的语言，简体中文为zh_CN
      headimgurl:
        type: string
        description: 用户头像，最后一个数值代表正方形头像大小（有0、46、64、96、132数值可选，0代表640*640正方形头像），用户没有头像时该项为空。若用户更换头像，原有头像URL将失效。
      subscribe_time:
        type: integer
        format: int32
        description: 用户关注时间，为时间戳。如果用户曾多次关注，则取最后关注时间
      unionid:
        type: string
        description: 只有在用户将公众号绑定到微信开放平台帐号后，才会出现该字段。
      remark:
        type: string
        description: 公众号运营者对粉丝的备注，公众号运营者可在微信公众平台用户管理界面对粉丝添加备注
      groupid:
        type: integer
        format: int32
        description: 用户所在的分组ID（兼容旧的用户分组接口）
      tagid_list:
        type: array
        items:
          type: integer
          format: int32
          description: 用户被打上的标签ID列表
      subscribe_scene:
        type: string
        description: 返回用户关注的渠道来源，ADD_SCENE_SEARCH 公众号搜索，ADD_SCENE_ACCOUNT_MIGRATION 公众号迁移，ADD_SCENE_PROFILE_CARD 名片分享，ADD_SCENE_QR_CODE 扫描二维码，ADD_SCENEPROFILE LINK 图文页内名称点击，ADD_SCENE_PROFILE_ITEM 图文页右上角菜单，ADD_SCENE_PAID 支付后关注，ADD_SCENE_OTHERS 其他
      qr_scene:
        type: string
        description: 二维码扫码场景（开发者自定义）
      qr_scene_str:
        type: string
        description: 二维码扫码场景描述（开发者自定义）
  card.AdvancedInfoBo:
    type: object
    description: 卡券高级信息数据，高级字段为商户额外展示信息字段，非必填,但是填入某些结构体后，须填充完整方可显示。
    properties:
      use_condition:
        type: object
        description: 使用门槛（条件）字段，若不填写使用条件则在券面拼写 ：无最低消费限制，全场通用，不限品类；并在使用说明显示： 可与其他优惠共享
        properties:
          accept_category:
            type: string
            description: 指定可用的商品类目，仅用于代金券类型 ，填入后将在券面拼写适用于xxx
          reject_category:
            type: string
            description: 指定不可用的商品类目，仅用于代金券类型 ，填入后将在券面拼写不适用于xxxx
          can_use_with_other_discount:
            type: boolean
            description: 不可以与其他类型共享门槛 ，填写false时系统将在使用须知里 拼写“不可与其他优惠共享”， 填写true时系统将在使用须知里 拼写“可与其他优惠共享”， 默认为true
          least_cost:
            type: integer
            format: int32
            description: 满减门槛字段，可用于兑换券和代金券 ，填入后将在全面拼写消费满xx元可用。
          object_use_for:
            type: string
            description: 购买xx可用类型门槛，仅用于兑换 ，填入后自动拼写购买xxx可用。
      abstract:
        type: object
        description: 封面摘要结构体名称
        properties:
          abstract:
            type: string
            description: 封面摘要简介。
          icon_url_list:
            type: array
            items:
              type: string
              description: 封面图片列表，仅支持填入一个封面图片链接， 上传图片接口上传获取图片获得链接，填写非CDN链接会报错，并在此填入。 建议图片尺寸像素850*350
      text_image_list:
        type: array
        description: 图文列表，显示在详情内页 ，优惠券券开发者须至少传入 一组图文列表
        items:
          type: object
          properties:
            image_url:
              type: string
              description: 图片链接，必须调用 上传图片接口 上传图片获得链接，并在此填入， 否则报错
            text:
              type: string
              description: 图文描述
      business_service:
        type: array
        description: 商家服务类型： BIZ_SERVICE_DELIVER 外卖服务； BIZ_SERVICE_FREE_PARK 停车位； BIZ_SERVICE_WITH_PET 可带宠物； BIZ_SERVICE_FREE_WIFI 免费wifi， 可多选
        items:
          type: string
          enum:
            - BIZ_SERVICE_DELIVER
            - BIZ_SERVICE_FREE_PARK
            - BIZ_SERVICE_WITH_PET
            - BIZ_SERVICE_FREE_WIFI
      time_limit:
        type: object
        description: 使用时段限制，包含以下字段
        properties:
          type:
            type: string
            description: 限制类型枚举值：支持填入 MONDAY 周一 TUESDAY 周二 WEDNESDAY 周三 THURSDAY 周四 FRIDAY 周五 SATURDAY 周六 SUNDAY 周日 此处只控制显示， 不控制实际使用逻辑，不填默认不显示
            enum:
              - MONDAY
              - TUESDAY
              - WEDNESDAY
              - THURSDAY
              - FRIDAY
              - SATURDAY
              - SUNDAY
          begin_hour:
            type: integer
            format: int32
            description: 当前type类型下的起始时间（小时） ，如当前结构体内填写了MONDAY， 此处填写了10，则此处表示周一 10:00可用
          begin_minute:
            type: integer
            format: int32
            description: 当前type类型下的起始时间（分钟） ，如当前结构体内填写了MONDAY， begin_hour填写10，此处填写了59， 则此处表示周一 10:59可用
          end_hour:
            type: integer
            format: int32
