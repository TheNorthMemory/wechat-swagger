                  - SCENE_MENU
                  - SCENE_QRCODE
                  - SCENE_ARTICLE
                  - SCENE_H5
                  - SCENE_IVR
                  - SCENE_CARD_CUSTOM_CELL
              card_list:
                type: array
                items:
                  type: object
                  properties:
                    card_id:
                      type: string
                      description: 所要在页面投放的card_id
                    thumb_url:
