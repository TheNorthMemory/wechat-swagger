swagger: '2.0'
host: 127.0.0.1:7788
basePath: /gateway
info:
  title: 微信接口工具
  description: 整理自[微信官方文档](https://mp.weixin.qq.com)及社区贡献
  version: 2.0.0
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  accessToken:
    in: query
    type: apiKey
    name: access_token
    description: 公众号调用API凭证
  componentAccessToken:
    in: query
    type: apiKey
    name: component_access_token
    description: 第三方代公众号调用API凭证
