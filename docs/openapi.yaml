      description: 每次创建二维码ticket需要提供一个开发者自行设定的参数（scene_id），分别介绍临时二维码和永久二维码的创建二维码ticket过程。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1443433542)
      operationId: cgi-bin/qrcode/create
      security:
        - accessToken: []
      tags:
        - 帐号管理/二维码
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              expire_seconds:
                type: integer
                format: int32
                description: 该二维码有效时间，以秒为单位。 最大不超过2592000（即30天），此字段如果不填，则默认有效期为30秒。
              action_name:
                type: string
                description: 二维码类型，QR_SCENE为临时的整型参数值，QR_STR_SCENE为临时的字符串参数值，QR_LIMIT_SCENE为永久的整型参数值，QR_LIMIT_STR_SCENE为永久的字符串参数值
                enum:
                  - QR_SCENE
                  - QR_STR_SCENE
                  - QR_LIMIT_SCENE
                  - QR_LIMIT_STR_SCENE
              action_info:
                type: object
                description: 二维码详细信息
                properties:
                  scene:
                    type: object
                    properties:
                      scene_id:
                        type: integer
                        format: int32
                        description: 场景值ID，临时二维码时为32位非0整型，永久二维码时最大值为100000（目前参数只支持1--100000）
                      scene_str:
                        type: string
                        description: 场景值ID（字符串形式的ID），字符串类型，长度限制为1到64
            example:
              expire_seconds: 604800
              action_name: QR_SCENE
              action_info:
                scene:
                  scene_id: 123
      responses:
        '200':
          description: ''
          schema:
            type: object
            properties:
              ticket:
                type: string
                description: 获取的二维码ticket，凭借此ticket可以在有效时间内换取二维码。
              expire_seconds:
                type: integer
                format: int32
