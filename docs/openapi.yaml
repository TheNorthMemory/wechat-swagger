      responses:
        '200':
          description: ''
          schema:
            allOf:
              - $ref: '#/definitions/mall.ResponseBaseBo'
              - type: object
                properties:
                  count:
                    type: integer
                    format: int32
                    description: 已经成功存入的code数目。
            example:
              errcode: 0
              errmsg: ok
              count: 122
  /card/code/unavailable:
    post:
      summary: 设置卡券失效
