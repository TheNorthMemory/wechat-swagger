  - name: 基础支持
  - name: 自定义菜单
  - name: 用户管理
  - name: 用户管理/标签
  - name: 帐号管理/二维码
  - name: 素材管理
  - name: 图文消息留言管理
  - name: 消息管理
  - name: 模版消息
  - name: 卡券
  - name: 卡券/券点
  - name: 卡券/会员卡
  - name: 卡券/会议门票
  - name: 卡券/电影票
  - name: 卡券/飞机票
  - name: 卡券/礼品卡
  - name: 卡券/礼品卡/货架
  - name: 卡券/礼品卡/小程序
  - name: 卡券/礼品卡/订单
  - name: 卡券/礼品卡/财务
  - name: 卡券/立减金活动
  - name: 卡券/第三方模式/代制
  - name: 卡券/第三方模式/强授权
  - name: 多客服/客服消息
  - name: 多客服/客服管理
  - name: 多客服/会话控制
  - name: 多客服/聊天记录
  - name: 小店/商品管理
  - name: 小店/库存管理
  - name: 小店/邮费模板管理
  - name: 小店/分组管理
  - name: 小店/货架管理
  - name: 小店/订单管理
  - name: 小店/功能接口
  - name: 精品店/商品管理
  - name: 精品店/类目属性管理
  - name: 精品店/分组管理
  - name: 精品店/订单管理
  - name: 门店
  - name: 门店/小程序
  - name: 摇一摇周边
  - name: 摇一摇周边/设备管理
  - name: 摇一摇周边/设备管理/分组
  - name: 摇一摇周边/页面管理
  - name: 摇一摇周边/红包
  - name: 摇一摇周边/数据统计
  - name: 智能接口/语义理解
  - name: 智能接口/AI开放接口
  - name: 数据统计/用户分析
  - name: 数据统计/图文分析
  - name: 数据统计/消息分析
  - name: 数据统计/接口分析
  - name: 数据统计/卡券
  - name: 小程序/数据/常规分析
  - name: 小程序/数据/访问分析/访问趋势
  - name: 小程序/数据/访问分析/访问分布
  - name: 小程序/数据/访问分析/访问留存
  - name: 小程序/数据/访问分析/访问页面
  - name: 小程序/数据/用户画像
  - name: 小程序/文件/内容安全
paths:
  /card/batchget:
    post:
      summary: 批量查询
      description: 未传入筛选条件时，该接口默认传回该商户名下所有状态的卡券。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1451025272)
      operationId: card/batchget
      security:
        - accessToken: []
      tags:
        - 卡券
      parameters:
        - in: body
          name: body
          schema:
            type: object
            properties:
              offset:
                type: integer
                format: int32
                description: 查询卡列表的起始偏移量，从0开始，即offset=5是指从从列表里的第六个开始读取。
              count:
                type: integer
                format: int32
                description: 需要查询的卡片的数量（数量最大50）。
              status_list:
                type: array
                items:
                  type: string
                  description: 支持开发者拉出指定状态的卡券列表 “CARD_STATUS_NOT_VERIFY”, 待审核 ； “CARD_STATUS_VERIFY_FAIL”, 审核失败； “CARD_STATUS_VERIFY_OK”， 通过审核； “CARD_STATUS_DELETE”， 卡券被商户删除； “CARD_STATUS_DISPATCH”， 在公众平台投放过的卡券；
      responses:
        '200':
          description: ''
          schema:
            allOf:
              - $ref: '#/definitions/mall.ResponseBaseBo'
              - type: object
                properties:
                  total_num:
                    type: integer
                    format: int32
                    description: 该商户名下卡券ID总数。
                  card_id_list:
                    type: array
                    items:
                      type: string
                      description: 卡券ID
  /card/boardingpass/checkin:
    post:
      summary: 更新飞机票信息接口
      description: 机票生成后无需经过微信审核，即时生效。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1451025288)
      operationId: card/boardingpass/checkin
      security:
        - accessToken: []
      tags:
        - 卡券/飞机票
      parameters:
        - in: body
          name: buffer
          schema:
            type: object
            properties:
              code:
                type: string
                description: 卡券Code码。
              card_id:
                type: string
                description: 卡券ID，自定义Code码的卡券必填。
              etkt_bnr:
                type: string
                description: 电子客票号，上限为14个数字。
              class:
                type: string
                description: 舱等，如头等舱等，上限为5个汉字。
              qrcode_data:
                type: string
                description: 二维码数据。乘客用于值机的二维码字符串，微信会通过此数据为用户生成值机用的二维码。
              seat:
                type: string
                description: 乘客座位号。
              is_cancel:
                type: boolean
                description: 是否取消值机。填写true或false。true代表取消，如填写true上述字段（如calss等）均不做判断，机票返回未值机状态，乘客可重新值机。默认填写false。
            required:
              - code
              - etkt_bnr
              - class
            example:
              code: 198374613512
              card_id: p1Pj9jr90_SQRaVqYI239Ka1erkI
              passenger_name: 乘客姓名
              class: 舱等
              seat: 座位号
              etkt_bnr: 电子客票号
              qrcode_data: 二维码数据
              is_cancel: false
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/mall.ResponseBaseBo'
            example:
              errcode: 0
              errmsg: ok
  /card/code/checkcode:
    post:
      summary: 核查code接口
      description: 强烈建议开发者在查询完code数目的时候核查code接口校验code导入微信后台的情况。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1451025062)
      operationId: card/code/checkcode
      security:
        - accessToken: []
      tags:
        - 卡券
      parameters:
        - in: body
          name: buffer
          schema:
            type: object
            properties:
              card_id:
                type: string
                description: 需要进行导入code的卡券ID。
              code:
                type: array
                items:
                  type: string
                  description: 需导入微信卡券后台的自定义code，上限为100个。
            example:
              card_id: pDF3iY0_dVjb_Pua96MMewA96qvA
              code:
                - 11111
                - 22222
      responses:
        '200':
          description: ''
          schema:
            allOf:
              - $ref: '#/definitions/mall.ResponseBaseBo'
              - type: object
                properties:
                  exist_code:
                    type: array
                    items:
                      type: string
                      description: 已经成功存入的code。
                  not_exist_code:
                    type: array
                    items:
                      type: string
                      description: 没有存入的code。
            example:
              errcode: 0
              errmsg: ok
              exist_code:
                - 11111
              not_exist_code:
                - 22222
  /card/code/consume:
    post:
      summary: 核销 Code
      description: 将用户的优惠券进行核销，该过程不可逆。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1451025239)
      operationId: card/code/consume
      security:
        - accessToken: []
      tags:
        - 卡券
      parameters:
        - in: body
          name: buffer
          schema:
            type: object
            properties:
              card_id:
                type: string
                description: 卡券ID。创建卡券时use_custom_code填写true时必填。非自定义Code不必填写。
              code:
                type: string
                description: 需核销的Code码。
            example:
              card_id: pFS7Fjg8kV1IdDz01r4SQwMkuCKc
              code: 1231231
      responses:
        '200':
          description: ''
          schema:
            allOf:
              - $ref: '#/definitions/mall.ResponseBaseBo'
              - type: object
                properties:
                  card:
                    type: object
                    properties:
                      card_id:
                        type: string
                        description: 卡券ID
                  openid:
                    type: string
                    description: 用户openid
            example:
              errcode: 0
              errmsg: ok
              card:
                card_id: pFS7Fjg8kV1IdDz01r4SQwMkuCKc
              openid: oFS7Fjl0WsZ9AMZqrI80nbIq8xrA
  /card/code/decrypt:
    post:
      summary: Code解码
      description: 只能解码本公众号卡券获取的加密code。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1451025239)
      operationId: card/code/decrypt
      security:
        - accessToken: []
      tags:
        - 卡券
      parameters:
        - in: body
          name: buffer
          schema:
            type: object
            properties:
              encrypt_code:
                type: string
                description: 经过加密的Code码。
            example:
              encrypt_code: XXIzTtMqCxwOaawoE91+VJdsFmv7b8g0VZIZkqf4GWA60Fzpc8ksZ/5ZZ0DVkXdE
      responses:
        '200':
          description: ''
          schema:
            allOf:
              - $ref: '#/definitions/mall.ResponseBaseBo'
              - type: object
                properties:
                  code:
                    type: string
                    description: 解密后获取的真实Code码
            example:
              errcode: 0
              errmsg: ok
              code: 751234212312
  /card/code/deposit:
    post:
      summary: 导入code接口
      description: 须将自定义code按照与发券方的约定数量调用导入code接口导入。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1451025062)
      operationId: card/code/deposit
      security:
        - accessToken: []
      tags:
        - 卡券
      parameters:
        - in: body
          name: buffer
          schema:
            type: object
            properties:
              card_id:
                type: string
                description: 需要进行导入code的卡券ID。
              code:
                type: array
                items:
                  type: string
                  description: 需导入微信卡券后台的自定义code，上限为100个。
            example:
              card_id: pDF3iY0_dVjb_Pua96MMewA96qvA
              code:
                - 11111
                - 22222
      responses:
        '200':
          description: ''
          schema:
            allOf:
              - $ref: '#/definitions/mall.ResponseBaseBo'
              - type: object
                properties:
                  succ_code:
                    type: integer
                    format: int32
                    description: 成功个数
                  duplicate_code:
                    type: integer
                    format: int32
                    description: 重复导入的code会自动被过滤
                  fail_code:
                    type: integer
                    format: int32
                    description: 失败个数
            example:
              errcode: 0
              errmsg: ok
              succ_code: 2
              duplicate_code: 0
              fail_code: 0
  /card/code/get:
    post:
      summary: 查询Code/获取用户开卡时提交的信息（非跳转型开卡组件）
      description: 建议在调用核销code接口之前调用查询code接口，并在核销之前对非法状态的code(如转赠中、已删除、已核销等)做出处理。A->[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1451025239) B->[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1499332673_Unm7V)
      operationId: card/code/get
      security:
        - accessToken: []
      tags:
        - 卡券
        - 卡券/会员卡
      parameters:
        - in: body
          name: buffer
          schema:
            type: object
            properties:
              card_id:
                type: string
                description: 单张卡券的唯一标准。
              code:
                type: string
                description: 卡券ID代表一类卡券。自定义code卡券必填。
              check_consume:
                type: boolean
                description: 是否校验code核销状态，填入true和false时的code异常状态返回数据不同。
            example:
              card_id: card_id_123+
              code: 123456789
              check_consume: true
      responses:
        '200':
          description: ''
          schema:
            allOf:
              - $ref: '#/definitions/mall.ResponseBaseBo'
              - type: object
                properties:
                  card:
                    type: object
                    properties:
                      card_id:
                        type: string
                        description: 卡券ID
                      begin_time:
                        type: integer
                        format: int32
                        description: 起始使用时间
                      end_time:
                        type: integer
                        format: int32
                        description: 结束时间
                  openid:
                    type: string
                    description: 用户openid
                  can_consume:
                    type: boolean
                    description: 是否可以核销，true为可以核销，false为不可核销
                  user_card_status:
                    type: string
                    description: 当前code对应卡券的状态 NORMAL 正常 CONSUMED 已核销 EXPIRE 已过期 GIFTING 转赠中 GIFT_TIMEOUT 转赠超时 DELETE 已删除 UNAVAILABLE 已失效 code未被添加或被转赠领取的情况则统一报错：invalid serial code
            example:
              errcode: 0
              errmsg: ok
              card:
                card_id: pbLatjk4T4Hx-QFQGL4zGQy27_Qg
                begin_time: 1457452800
                end_time: 1463155199
              openid: obLatjm43RA5C6QfMO5szKYnT3dM
              can_consume: true
              user_card_status: NORMAL
  /card/code/getdepositcount:
    post:
      summary: 查询导入code数目接口
      description: 查询code导入微信后台成功的数目。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1451025062)
      operationId: card/code/getdepositcount
      security:
        - accessToken: []
      tags:
        - 卡券
      parameters:
        - in: body
          name: buffer
          schema:
            type: object
            properties:
              card_id:
                type: string
                description: 进行导入code的卡券ID。
            example:
              card_id: pDF3iY0_dVjb_Pua96MMewA96qvA
      responses:
        '200':
          description: ''
          schema:
            allOf:
              - $ref: '#/definitions/mall.ResponseBaseBo'
              - type: object
                properties:
                  count:
                    type: integer
                    format: int32
                    description: 已经成功存入的code数目。
            example:
              errcode: 0
              errmsg: ok
              count: 122
  /card/code/mark:
    post:
      summary: Mark(占用)Code
      description: 朋友的券由于共享的特性，会出现多个消费者同时进入某一个卡券的自定义H5网页的情况，若该网页涉及线上下单、核销、支付等行为，会造成两个消费者同时使用同一张券，会有一个消费者使用失败的情况，为此我们设计了mark（占用）code接口。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1451025239)
      operationId: card/code/mark
      security:
        - accessToken: []
      tags:
        - 卡券
      parameters:
        - in: body
          name: buffer
          schema:
            type: object
            properties:
              code:
                type: string
                description: 经过加密的Code码。
              card_id:
                type: string
                description: 卡券的ID。
              openid:
                type: string
                description: 用券用户的openid。
              mark:
                type: boolean
                description: 是否要mark（占用）这个code，填写true或者false，表示占用或解除占用。
            example:
              code: 114567897765
              card_id: pbxxxxxxxxhjahkdjad
              openid: obcdkalgsdklkdooooooo
              is_mark: true
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/mall.ResponseBaseBo'
            example:
              errcode: 0
              errmsg: ok
  /card/code/unavailable:
    post:
      summary: 设置卡券失效
      description: 为满足改票、退款等异常情况，可调用卡券失效接口将用户的卡券设置为失效状态。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1451025272)
      operationId: card/code/unavailable
      security:
        - accessToken: []
      tags:
        - 卡券
      parameters:
        - in: body
          name: buffer
          schema:
            type: object
            properties:
              card_id:
                type: string
                description: 卡券ID。
              code:
                type: string
                description: 设置失效的Code码。
              reason:
                type: string
                description: 失效理由
            example:
              card_id: pFS7Fjg8kV1IdDz01r4SQwMkuCKc
              code: 1231231
              reason: 用户发生退款
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/mall.ResponseBaseBo'
            example:
              errcode: 0
              errmsg: ok
  /card/code/update:
    post:
      summary: 更改Code
      description: 为确保转赠后的安全性，微信允许自定义Code的商户对已下发的code进行更改。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1451025272)
      operationId: card/code/update
      security:
        - accessToken: []
      tags:
        - 卡券
      parameters:
        - in: body
          name: buffer
          schema:
            type: object
            properties:
              card_id:
                type: string
                description: 卡券ID。自定义Code码卡券为必填。
              code:
                type: string
                description: 需变更的Code码。
              new_code:
                type: string
                description: 变更后的有效Code码。
            example:
              card_id: pFS7Fjg8kV1IdDz01r4SQwMkuCKc
              code: 110201201245
              new_code: 1231231
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/mall.ResponseBaseBo'
            example:
              errcode: 0
              errmsg: ok
  /card/create:
    post:
      summary: 创建卡券
      description: 编码方式仅支持使用UTF-8，须根据card_type不同传入不同Bo对象。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1451025056)
      operationId: card/create
      security:
        - accessToken: []
      tags:
        - 卡券
      parameters:
        - in: body
          name: body
          schema:
            type: object
            properties:
              card:
                type: object
                properties:
                  card_type:
                    type: string
                    enum:
                      - GROUPON
                      - CASH
                      - DISCOUNT
                      - GIFT
                      - GENERAL_COUPON
                      - GENERAL_CARD
                      - MEETING_TICKET
                      - SCENIC_TICKET
                      - MOVIE_TICKET
                      - BOARDING_PASS
                      - MEMBER_CARD
                  groupon:
                    $ref: '#/definitions/card.type.GrouponBo'
                  cash:
                    $ref: '#/definitions/card.type.CashBo'
                  discount:
                    $ref: '#/definitions/card.type.DiscountBo'
                  gift:
                    $ref: '#/definitions/card.type.GiftBo'
                  general_coupon:
                    $ref: '#/definitions/card.type.GeneralCouponBo'
                  general_card:
                    $ref: '#/definitions/card.type.GeneralCardBo'
                  meeting_ticket:
                    $ref: '#/definitions/card.type.MeetingTicketBo'
                  scenic_ticket:
                    $ref: '#/definitions/card.type.ScenicTicketBo'
                  movie_ticket:
                    $ref: '#/definitions/card.type.MovieTicketBo'
                  boarding_pass:
                    $ref: '#/definitions/card.type.BoardingPassBo'
                  member_card:
                    $ref: '#/definitions/card.type.MemberCardBo'
      responses:
        '200':
          description: ''
          schema:
            allOf:
              - $ref: '#/definitions/mall.ResponseBaseBo'
              - type: object
                properties:
                  card_id:
                    type: string
                    description: 卡券id
            example:
              errcode: 0
              errmsg: ok
              card_id: pbLatjtQrAGz1Iaz08qB_H3NSBrc
  /card/delete:
    post:
      summary: 删除
      description: 删除卡券不能删除已被用户领取，保存在微信客户端中的卡券。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1451025272)
      operationId: card/delete
      security:
        - accessToken: []
      tags:
        - 卡券
      parameters:
        - in: body
          name: buffer
          schema:
            type: object
            properties:
              card_id:
                type: string
                description: 卡券ID。
            example:
