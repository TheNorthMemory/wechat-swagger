          weight:
            type: string
          express:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                  format: int32
                  description: '快递ID,10000027=平邮,10000028=快递,10000029=EMS'
                  enum:
                    - 10000027
                    - 10000028
                    - 10000029
                price:
                  type: integer
                  format: int32
                  description: '运费(单位:分)'
