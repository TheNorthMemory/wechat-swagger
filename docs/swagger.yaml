        type: string
        description: 门店的电话（纯数字，区号、分机号均由“-”隔开）
      categories:
        type: string
        description: 门店的类型（不同级分类用“,”隔开，如：美食，川菜，火锅。详细分类参见附件：微信门店类目表）
