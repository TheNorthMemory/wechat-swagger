paths:
  /_notify/device_event/Bind:
    post:
      tags:
        - 事件通知
      summary: IOT/绑定设备
      description: '[官方文档](https://iot.weixin.qq.com/wiki/new/index.html?page=3-4-2)'
      consumes:
        - application/xml
      produces:
        - text/plain
      parameters:
        - name: buffer
          in: body
          required: true
          schema:
            allOf:
              - $ref: '#/definitions/notify.Base'
              - type: object
                required: [MsgType, Event, DeviceType, DeviceID, Content, SessionID, OpenID]
                properties:
                  MsgType:
                    type: string
                    enum: [device_event]
                  Event:
                    type: string
                    description: 事件类型
                    enum: [bind]
                  DeviceType:
                    type: string
                    description: 设备类型，目前为“公众账号原始ID”
                  DeviceID:
                    type: string
                    description: 设备ID，第三方提供
                  Content:
                    type: string
                    description: 当Event为bind时，Content字段存放二维码中第三方追加的自定义的数据，base64格式
                  SessionID:
                    type: string
                    description: 微信客户端生成的session id，用于request和response对应，因此响应中该字段第三方需要原封不变的带回
                  OpenID:
                    type: string
                    description: 微信用户账号的OpenID
      responses:
        '200':
          description: ''
  /_notify/device_event/SubscribeStatus:
    post:
      tags:
        - 事件通知
      summary: IOT/订阅设备状态
      description: '[官方文档](https://iot.weixin.qq.com/wiki/new/index.html?page=3-4-13)'
      consumes:
        - application/xml
      produces:
        - text/plain
      parameters:
        - name: buffer
          in: body
          required: true
          schema:
            allOf:
              - $ref: '#/definitions/notify.Base'
              - type: object
                required: [MsgType, Event, DeviceType, DeviceID, OpType, OpenID]
                properties:
                  MsgType:
                    type: string
                    enum: [device_event]
                  Event:
                    type: string
                    description: 事件类型
                    enum: [subscribe_status]
                  DeviceType:
                    type: string
                    description: 设备类型，目前为“公众账号原始ID”
                  DeviceID:
                    type: string
                    description: 设备ID，第三方提供
                  OpType:
                    type: integer
                    format: int32
                    description: 请求类型： 0：退订设备状态； 1：心跳；（心跳的处理方式跟订阅一样） 2：订阅设备状态;
                    enum: [0, 1, 2]
                  OpenID:
                    type: string
                    description: 微信用户账号的OpenID
      responses:
        '200':
          description: ''
  /_notify/device_event/Unbind:
    post:
      tags:
        - 事件通知
      summary: IOT/解除绑定
      description: '[官方文档](https://iot.weixin.qq.com/wiki/new/index.html?page=3-4-2)'
      consumes:
        - application/xml
      produces:
        - text/plain
      parameters:
        - name: buffer
          in: body
          required: true
          schema:
            allOf:
              - $ref: '#/definitions/notify.Base'
              - type: object
                required: [MsgType, Event, DeviceType, DeviceID, Content, SessionID, OpenID]
                properties:
                  MsgType:
                    type: string
                    enum: [device_event]
                  Event:
                    type: string
                    description: 事件类型
                    enum: [bind]
                  DeviceType:
                    type: string
                    description: 设备类型，目前为“公众账号原始ID”
                  DeviceID:
                    type: string
                    description: 设备ID，第三方提供
                  Content:
                    type: string
                    description: 当Event为bind时，Content字段存放二维码中第三方追加的自定义的数据，base64格式
                  SessionID:
                    type: string
                    description: 微信客户端生成的session id，用于request和response对应，因此响应中该字段第三方需要原封不变的带回
                  OpenID:
                    type: string
                    description: 微信用户账号的OpenID
      responses:
        '200':
          description: ''
  /_notify/device_event/UnsubscribeStatus:
    post:
      tags:
        - 事件通知
      summary: IOT/退订设备状态
      description: '[官方文档](https://iot.weixin.qq.com/wiki/new/index.html?page=3-4-13)'
      consumes:
        - application/xml
      produces:
        - text/plain
      parameters:
        - name: buffer
          in: body
          required: true
          schema:
            allOf:
              - $ref: '#/definitions/notify.Base'
              - type: object
                required: [MsgType, Event, DeviceType, DeviceID, OpType, OpenID]
                properties:
                  MsgType:
                    type: string
                    enum: [device_event]
                  Event:
                    type: string
                    description: 事件类型
                    enum: [unsubscribe_status]
                  DeviceType:
                    type: string
                    description: 设备类型，目前为“公众账号原始ID”
                  DeviceID:
                    type: string
                    description: 设备ID，第三方提供
                  OpType:
                    type: integer
                    format: int32
                    description: 请求类型： 0：退订设备状态； 1：心跳；（心跳的处理方式跟订阅一样） 2：订阅设备状态;
                    enum: [0, 1, 2]
                  OpenID:
                    type: string
                    description: 微信用户账号的OpenID
      responses:
        '200':
          description: ''
  /_notify/event/AddExpressPath:
    post:
      tags:
        - 事件通知
        - 小程序∙物流助手∙小程序使用
      summary: 小程序/物流助手/运单轨迹更新事件
      description: 当运单轨迹有更新时，会产生如下数据包。收到事件之后，回复success或者空串即可。[官方文档](https://developers.weixin.qq.com/miniprogram/dev/api-backend/logistics.onPathUpdate.html)
      consumes:
        - application/xml
      produces:
        - text/plain
      parameters:
        - name: buffer
          in: body
          required: true
          schema:
            allOf:
              - $ref: '#/definitions/notify.BaseEvent'
              - type: object
                required: [Event]
                properties:
                  Event:
                    type: string
                    description: 事件类型
                    enum: [add_express_path]
                  DeliveryID:
                    type: string
                    description: 快递公司ID
                  WayBillId:
                    type: string
                    description: 运单ID
                  Version:
                    type: integer
                    format: int32
                    description: 轨迹版本号（整型）
                  Count:
                    type: integer
                    format: int32
                    description: 轨迹节点数（整型）
                  Actions:
                    type: array
                    description: 轨迹列表
                    items:
                      type: object
                      properties:
                        ActionTime:
                          type: integer
                          format: int32
                          description: 轨迹节点 Unix 时间戳
                        ActionType:
                          type: integer
                          format: int32
                          description: 轨迹节点类型,100001=揽件阶段-揽件成功;100002=揽件阶段-揽件失败;100003=揽件阶段-分配业务员;200001=运输阶段-更新运输轨迹;300002=派送阶段-开始派送;300003=派送阶段-签收成功;300004=派送阶段-签收失败;400001=异常阶段-订单取消;400002=异常阶段-订单滞留
                          enum:
                            - 100001
                            - 100002
                            - 100003
                            - 200001
                            - 300002
                            - 300003
                            - 300004
                            - 400001
                            - 400002
                        ActionMsg:
                          type: string
                          description: 轨迹节点详情
            example:
              ToUserName: toUser
              FromUserName: fromUser
              CreateTime: 1546924844
              MsgType: event
              Event: add_express_path
              DeliveryID: SF
              WayBillId: '123456789'
              Version: 2
              Count: 3
              Actions:
                - ActionTime: 1546924840
                  ActionType: 100001
                  ActionMsg: 小哥A揽件成功
                - ActionTime: 1546924841
                  ActionType: 200001
                  ActionMsg: 到达广州集包地
                - ActionTime: 1546924842
                  ActionType: 200001
                  ActionMsg: 运往目的地
      responses:
        '200':
          description: ''
  /_notify/event/AddStoreAuditInfo:
    post:
      tags:
        - 事件通知
      summary: 门店/创建门店的审核结果
      description: '[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1496904104_cfEfT)'
      consumes:
        - application/xml
      produces:
        - text/xml
      parameters:
        - name: buffer
          in: body
          required: true
          schema:
            allOf:
              - $ref: '#/definitions/notify.BaseEvent'
              - type: object
                required: [Event, audit_id, status, reason, is_upgrade]
                properties:
                  Event:
                    type: string
                    description: 事件类型
                    enum: [add_store_audit_info]
                  audit_id:
                    type: integer
                    format: int32
                    description: 审核单id
                  status:
                    type: integer
                    format: int32
                    description: 审核状态（1：审核通过，3：审核失败）
                    enum: [1, 3]
                  reason:
                    type: string
                    description: 如果status为3，会返回审核失败的原因
                  is_upgrade:
                    type: integer
                    format: int32
                    description: 0=表示创建门店1=表示是补充门店
                  poiid:
                    type: integer
                    format: int32
                    description: 门店id(status=1的时候才有效)
      responses:
        '200':
          description: ''
  /_notify/event/AddWaybill:
    post:
      tags:
        - 事件通知
        - 小程序∙物流助手∙服务提供方使用
      summary: 小程序/物流助手/请求下单事件
      description: 各字段均为商家提供，不保证完整，不保证正确，需要快递侧做好参数合法性和正确性检查。当网络环境不稳定时，下单事件可能会重复推送。对于相同的 BizID+OrderID，要返回相同的运单 ID。不支持子母单、代收货款。**注意 官方文档返回结果Sender&Receiver&Cargo&Insured&Service可能存误，本文档以样本数据推演其结构** [官方文档](https://developers.weixin.qq.com/miniprogram/dev/api-backend/logistics.onAddOrder.html)
      consumes:
        - application/xml
      produces:
        - application/xml
      parameters:
        - name: buffer
          in: body
          required: true
          schema:
            allOf:
              - $ref: '#/definitions/notify.BaseEvent'
              - type: object
                required: [Event]
                properties:
                  Event:
                    type: string
                    description: 事件类型
                    enum: [add_waybill]
                  Token:
                    type: string
                    description: 订单 Token。请保存该 Token，调用logistics.updatePath时需要传入
                  OrderID:
                    type: string
                    description: 唯一标识订单的 ID，由商户生成。快递需要保证相同的 OrderID 生成相同的运单ID。
                  BizID:
                    type: string
                    description: 商户 ID，即商户在快递注册的客户编码或月结账户名
                  BizPwd:
                    type: string
                    description: BizID 对应的密码
                  ShopAppID:
                    type: string
                    description: 商户的小程序 AppID
                  WayBillID:
                    type: string
                    description: 运单 ID，从微信号段中生成。若为 0，则表示需要快递来生成运单 ID。
                  Remark:
                    type: string
                    description: 快递备注，会打印到面单上，比如"易碎物品"
                  Sender:
                    type: object
                    description: 发件人信息
                    properties:
                      Name:
                        type: string
                        description: 发件人姓名
                      Tel:
                        type: string
                        description: 发件人座机号码
                      Mobile:
                        type: string
                        description: 发件人手机号码
                      Company:
                        type: string
                        description: 发件人公司名
                      PostCode:
                        type: string
                        description: 发件人邮编
                      Country:
                        type: string
                        description: 发件人所在国家，默认为"中国"
                      Province:
                        type: string
                        description: 发件人省份，比如"广东省"
                      City:
                        type: string
                        description: 发件人地区/市，比如"广州市"
                      Area:
                        type: string
                        description: 发件人区/县，比如"海珠区"
                      Address:
                        type: string
                        description: 发件人详细地址，比如"XX路XX号XX大厦XX"
                  Receiver:
                    type: object
                    description: 收件人信息
                    properties:
                      Name:
                        type: string
                        description: 收件人姓名
                      Tel:
                        type: string
                        description: 收件人座机号码
                      Mobile:
                        type: string
                        description: 收件人手机号码
                      Company:
                        type: string
                        description: 收件人公司名
                      PostCode:
                        type: string
                        description: 收件人邮编
                      Country:
                        type: string
                        description: 收件人所在国家，默认为"中国"
                      Province:
                        type: string
                        description: 收件人省份，比如"广东省"
                      City:
                        type: string
                        description: 收件人地区/市，比如"广州市"
                      Area:
                        type: string
                        description: 收件人区/县，比如"海珠区"
                      Address:
                        type: string
                        description: 收件人详细地址，比如"XX路XX号XX大厦XX"
                  Cargo:
                    type: object
                    description: 包裹信息
                    properties:
                      Weight:
                        type: integer
                        format: int32
