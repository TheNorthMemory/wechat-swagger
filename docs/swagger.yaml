        - accessToken: []
      tags:
        - 基础支持
      parameters:
        - in: body
          name: body
          schema:
            type: object
            required:
              - action
              - check_operator
            properties:
              action:
                type: string
                description: 执行的检测动作，允许的值：dns（做域名解析）、ping（做ping检测）、all（dns和ping都做）
                enum: [all, dns, ping]
              check_operator:
                type: string
                description: 指定平台从某个运营商进行检测，允许的值：CHINANET（电信出口）、UNICOM（联通出口）、CAP（腾讯自建出口）、DEFAULT（根据ip来选择运营商）
                enum: [DEFAULT, CAP, UNICOM, CHINANET]
      responses:
        '200':
          description: ''
          schema:
            type: object
            properties:
              dns:
                type: array
                items:
                  type: object
                  properties:
                    ip:
                      type: string
                      description: 解析出来的ip
