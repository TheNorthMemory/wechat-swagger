        enum: [1, 2, 3, 4, 5, 6]
      longitude:
        type: number
        format: float
        description: 门店所在地理位置的经度
      latitude:
        type: number
        format: float
        description: 门店所在地理位置的纬度（经纬度均为火星坐标，最好选用腾讯地图标记的坐标）
    required:
      - business_name
      - branch_name
      - province
      - city
      - district
      - address
      - telephone
      - categories
      - offset_type
      - longitude
      - latitude
