                    type: integer
                    format: int32
                  g:
                    type: integer
                    format: int32
                  b:
                    type: integer
                    format: int32
              is_hyaline:
                type: boolean
                default: false
                description: 是否需要透明底色， is_hyaline 为true时，生成透明底色的小程序码
      responses:
        '200':
          description: ''
          schema:
            allOf:
              - $ref: '#/definitions/base.ResponseBo'
