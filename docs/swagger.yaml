      description: 为了帮助开发者排查回调连接失败的问题，提供这个网络检测的API。它可以对开发者URL做域名解析，然后对所有IP进行一次ping操作，得到丢包率和耗时。[官方文档](https://developers.weixin.qq.com/doc/offiaccount/Basic_Information/Network_Detection.html)
