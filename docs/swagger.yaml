                      head_img:
                        type: string
                        description: 授权方头像
                      service_type_info:
                        type: object
                        description: 授权方公众号类型，0代表订阅号，1代表由历史老帐号升级后的订阅号，2代表服务号
                        properties:
                          id:
                            type: integer
                            format: int32
                            enum:
                              - 0
                              - 1
                              - 2
                      verify_type_info:
                        type: object
                        description: 授权方认证类型，-1代表未认证，0代表微信认证，1代表新浪微博认证，2代表腾讯微博认证，3代表已资质认证通过但还未通过名称认证，4代表已资质认证通过、还未通过名称认证，但通过了新浪微博认证，5代表已资质认证通过、还未通过名称认证，但通过了腾讯微博认证
