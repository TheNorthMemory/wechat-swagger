type: object
properties:
  matchrule:
    type: object
    properties:
      tag_id:
        type: integer
        format: int32
        description: 用户标签的id，可通过用户标签管理接口获取
      sex:
        type: integer
        format: int32
        description: 性别：男（1）女（2），不填则不做匹配
        enum:
          - 1
          - 2
      country:
        type: string
        description: 国家信息，是用户在微信中设置的地区，具体请参考地区信息表
      province:
        type: string
        description: 省份信息，是用户在微信中设置的地区，具体请参考地区信息表
      city:
        type: string
        description: 城市信息，是用户在微信中设置的地区，具体请参考地区信息表
      client_platform_type:
        type: integer
        format: int32
        description: 客户端版本，当前只具体到系统型号：IOS(1), Android(2),Others(3)，不填则不做匹配
        enum:
          - 1
          - 2
          - 3
      language:
        type: string
        description: 语言信息，是用户在微信中设置的语言，具体请参考语言表： 1、简体中文 "zh_CN" 2、繁体中文TW "zh_TW" 3、繁体中文HK "zh_HK" 4、英文 "en" 5、印尼 "id" 6、马来 "ms" 7、西班牙 "es" 8、韩国 "ko" 9、意大利 "it" 10、日本 "ja" 11、波兰 "pl" 12、葡萄牙 "pt" 13、俄国 "ru" 14、泰文 "th" 15、越南 "vi" 16、阿拉伯语 "ar" 17、北印度 "hi" 18、希伯来 "he" 19、土耳其 "tr" 20、德语 "de" 21、法语 "fr"
        enum:
          - zh_CN
          - zh_TW
          - zh_HK
          - en
          - id
          - ms
          - es
          - ko
          - it
          - ja
          - pl
          - pt
          - ru
          - th
          - vi
          - ar
          - hi
          - he
          - tr
          - de
          - fr
