type: object
description: 自定义会员信息类目，会员卡激活后显示,包含name_type (name) 和url字段
properties:
  name_type:
    type: string
    description: 会员信息类目半自定义名称，当开发者变更这类类目信息的value值时 可以选择触发系统模板消息通知用户。 FIELD_NAME_TYPE_LEVEL 等级 FIELD_NAME_TYPE_COUPON 优惠券 FIELD_NAME_TYPE_STAMP 印花 FIELD_NAME_TYPE_DISCOUNT 折扣 FIELD_NAME_TYPE_ACHIEVEMEN 成就 FIELD_NAME_TYPE_MILEAGE 里程 FIELD_NAME_TYPE_SET_POINTS 集点 FIELD_NAME_TYPE_TIMS 次数
    enum:
      - FIELD_NAME_TYPE_LEVEL
      - FIELD_NAME_TYPE_COUPON
      - FIELD_NAME_TYPE_STAMP
      - FIELD_NAME_TYPE_DISCOUNT
      - FIELD_NAME_TYPE_ACHIEVEMEN
      - FIELD_NAME_TYPE_MILEAGE
      - FIELD_NAME_TYPE_SET_POINTS
      - FIELD_NAME_TYPE_TIMS
  name:
    type: string
    description: 会员信息类目自定义名称，当开发者变更这类类目信息的value值时 不会触发系统模板消息通知用户
  url:
    type: string
    description: 点击类目跳转外链url
