allOf:
  - $ref: '#/definitions/notify.BaseEvent'
  - type: object
    required: [Event, MerchantId, IsPass, Reason]
    properties:
      Event:
        type: string
        description: 事件类型
        enum: [card_merchant_check_result]
      MerchantId:
        type: integer
        format: int32
        description: 子商户ID。
      IsPass:
        type: integer
        format: int32
        description: 是否通过，为1时审核通过。
      Reason:
        type: string
        description: 驳回的原因
