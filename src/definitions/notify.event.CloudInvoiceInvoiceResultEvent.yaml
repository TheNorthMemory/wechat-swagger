allOf:
  - $ref: '#/definitions/notify.BaseEvent'
  - type: object
    required: [Event, fpqqlsh, nsrsbh, status]
    properties:
      Event:
        type: string
        description: 事件类型
        enum: [cloud_invoice_invoiceresult_event]
      fpqqlsh:
        type: string
        description: 发票请求流水号，唯一识别发票请求的流水号
      nsrsbh:
        type: string
        description: 纳税人识别码
      status:
        type: integer
        format: int32
        description: 开票结果：2失败 100成功
        enum: [100, 2]
