allOf:
  - $ref: '#/definitions/notify.BaseEvent'
  - type: object
    required: [Event, EventKey, SendLocationInfo]
    properties:
      Event:
        type: string
        description: 事件类型
        enum: [location_select]
      EventKey:
        type: string
        description: 事件KEY值，由开发者在创建菜单时设定
      SendLocationInfo:
        type: object
        required: [Location_X, Location_Y, Scale, Label, Poiname]
        description: 发送的图片信息
        properties:
          Location_X:
            type: number
            format: float
            description: 地理位置纬度
          Location_Y:
            type: number
            format: float
            description: 地理位置经度
          Scale:
            type: integer
            format: int32
            description: 精度，可理解为精度或者比例尺、越精细的话 scale越高
          Label:
            type: string
            description: 地理位置的字符串信息
          Poiname:
            type: string
            description: 朋友圈POI的名字，可能为空
