allOf:
  - $ref: '#/definitions/notify.BaseEvent'
  - type: object
    required: [Event, EventKey, Ticket]
    properties:
      Event:
        type: string
        description: 事件类型
        enum: [SCAN]
      EventKey:
        type: integer
        format: int32
        description: 事件KEY值，是一个32位无符号整数，即创建二维码时的二维码scene_id
      Ticket:
        type: string
        description: 二维码的ticket，可用来换取二维码图片(未关注用户扫描二维码)
