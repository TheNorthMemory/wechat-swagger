allOf:
  - $ref: '#/definitions/notify.BaseEvent'
  - type: object
    required: [Event, OrderId, OrderStatus, ProductId, SkuInfo]
    properties:
      Event:
        type: string
        description: 事件类型
        enum: [ShakearoundUserShake]
      ChosenBeacon:
        type: object
        properties:
          Uuid:
            type: string
          Major:
            type: string
          Minor:
            type: string
          Distance:
            type: number
            format: float
            description: 设备与用户的距离（浮点数；单位：米）
      AroundBeacons:
        xml:
          wrapped: true
        type: array
        items:
          xml:
            name: AroundBeacon
          type: object
          properties:
            Uuid:
              type: string
            Major:
              type: string
            Minor:
              type: string
            Distance:
              type: number
              format: float
              description: 设备与用户的距离（浮点数；单位：米）
