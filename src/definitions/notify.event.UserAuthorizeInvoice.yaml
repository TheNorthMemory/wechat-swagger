allOf:
  - $ref: '#/definitions/notify.BaseEvent'
  - type: object
    required: [Event, SuccOrderId, FailOrderId, AppId, Source]
    properties:
      Event:
        type: string
        description: 事件类型
        enum: [user_authorize_invoice]
      SuccOrderId:
        type: string
        description: 授权成功的订单号
      FailOrderId:
        type: string
        description: 授权失败的订单号
      AppId:
        type: string
        description: 用于接收事件推送的公众号的AppId
      Source:
        type: string
        description: 授权来源，web表示来自微信内H5，app标识来自app
        enum: [web, app]
