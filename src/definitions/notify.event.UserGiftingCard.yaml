  - type: object
    required: [Event, CardId, IsGiveByFriend, UserCardCode, OuterStr]
    properties:
      Event:
        type: string
        description: 事件类型
        enum: [user_gifting_card]
      CardId:
        type: string
        description: 卡券ID。
      FriendUserName:
        type: string
        description: 接收卡券用户的openid
