allOf:
  - $ref: '#/definitions/notify.BaseEvent'
  - type: object
    required: [Event, ExpiredTime]
    properties:
      Event:
        type: string
        description: 事件类型
        enum: [verify_expired]
      ExpiredTime:
        type: integer
        format: int32
        description: 有效期 (整形)，指的是时间戳，表示已于该时间戳认证过期，需要重新发起微信认证
