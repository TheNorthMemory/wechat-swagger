allOf:
  - $ref: '#/definitions/notify.BaseEvent'
  - type: object
    required: [Event, EventKey]
    properties:
      Event:
        type: string
        description: 事件类型
        enum: [weapp_audit_fail]
      Reason:
        type: string
        description: 审核失败的原因
      FailTime:
        type: integer
        format: int32
        description: 审核失败时的时间（整形），时间戳
