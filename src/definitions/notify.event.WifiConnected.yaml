allOf:
  - $ref: '#/definitions/notify.BaseEvent'
  - type: object
    required: [Event, ConnectTime, ExpireTime, VendorId, ShopId, DeviceNo]
    properties:
      Event:
        type: string
        description: 事件类型
        enum: [WifiConnected]
      ConnectTime:
        type: integer
        format: int32
        description: 连网时间（整型）
      ExpireTime:
        type: integer
        format: int32
        description: 系统保留字段，固定值
      VendorId:
        type: string
        description: 系统保留字段，固定值
      ShopId:
        type: string
        description: 门店ID，即shop_id
      DeviceNo:
        type: string
        description: 连网的设备无线mac地址，对应bssid
