allOf:
  - $ref: '#/definitions/notify.BaseMessage'
  - type: object
    required: [MsgType, MediaId, ThumbMediaId]
    properties:
      MsgType:
        type: string
        enum: [video]
      MediaId:
        type: string
        description: 视频消息媒体id，可以调用多媒体文件下载接口拉取数据。
      ThumbMediaId:
        type: string
        description: 视频消息缩略图的媒体id，可以调用多媒体文件下载接口拉取数据。
