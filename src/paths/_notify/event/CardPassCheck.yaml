post:
  tags:
    - 事件通知
  summary: 卡券/审核成功事件
  description: '[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1451025274)'
  consumes:
    - application/xml
  produces:
    - text/plain
  parameters:
    - name: buffer
      in: body
      required: true
      schema:
        allOf:
          - $ref: '#/definitions/notify.BaseEvent'
          - type: object
            required: [Event, CardId, IsGiveByFriend, UserCardCode, OuterStr]
            properties:
              Event:
                type: string
                description: 事件类型
                enum: [card_pass_check]
              CardId:
                type: string
                description: 卡券ID。
              RefuseReason:
                type: string
                description: 审核不通过原因
  responses:
    '200':
      description: ''
