post:
  tags:
    - 事件通知
  summary: 门店/修改门店图片的审核结果
  description: '[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1496904104_cfEfT)'
  consumes:
    - application/xml
  produces:
    - text/xml
  parameters:
    - name: buffer
      in: body
      required: true
      schema:
        allOf:
          - $ref: '#/definitions/notify.BaseEvent'
          - type: object
            required: [Event, audit_id, status, reason, is_upgrade]
            properties:
              Event:
                type: string
                description: 事件类型
                enum: [modify_store_audit_info]
              audit_id:
                type: integer
                format: int32
                description: 审核单id
              status:
                type: integer
                format: int32
                description: 审核状态（1：审核通过，3：审核失败）
                enum: [1, 3]
              reason:
                type: string
                description: 如果status为3，会返回审核失败的原因
  responses:
    '200':
      description: ''
