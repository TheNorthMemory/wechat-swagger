post:
  tags:
    - 事件通知
  summary: 菜单/弹出系统拍照发图的事件推送
  description: '[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1421141016)'
  consumes:
    - application/xml
  produces:
    - text/plain
  parameters:
    - name: buffer
      in: body
      required: true
      schema:
        allOf:
          - $ref: '#/definitions/notify.BaseEvent'
          - type: object
            required: [Event, EventKey, SendPicsInfo]
            properties:
              Event:
                type: string
                description: 事件类型
                enum: [pic_sysphoto]
              EventKey:
                type: string
                description: 事件KEY值，由开发者在创建菜单时设定
              SendPicsInfo:
                type: object
                required: [Count, PicList]
                description: 发送的图片信息
                properties:
                  Count:
                    type: integer
                    format: int32
                    description: 发送的图片数量
                  PicList:
                    xml:
                      wrapped: true
                    type: array
                    items:
                      xml:
                        name: item
                      type: object
                      properties:
                        PicMd5Sum:
                          type: string
                          description: 图片的MD5值，开发者若需要，可用于验证接收到图片
  responses:
    '200':
      description: ''
