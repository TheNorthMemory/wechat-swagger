post:
  tags:
    - 事件通知
  summary: 菜单/扫码推事件且弹出“消息接收中”提示框的事件推送
  description: '[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1421141016)'
  consumes:
    - application/xml
  produces:
    - text/plain
  parameters:
    - name: buffer
      in: body
      required: true
      schema:
        allOf:
          - $ref: '#/definitions/notify.BaseEvent'
          - type: object
            required: [Event, EventKey, ScanCodeInfo]
            properties:
              Event:
                type: string
                description: 事件类型
                enum: [scancode_waitmsg]
              EventKey:
                type: string
                description: 事件KEY值，由开发者在创建菜单时设定
              ScanCodeInfo:
                type: object
                required: [ScanType, ScanResult]
                description: 扫描信息
                properties:
                  ScanType:
                    type: string
                    description: 扫描类型，一般是qrcode
                  ScanResult:
                    type: string
                    description: 扫描结果，即二维码对应的字符串信息
  responses:
    '200':
      description: ''
