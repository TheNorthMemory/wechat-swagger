post:
  tags:
    - 事件通知
  summary: 消息/关注事件
  description: '[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1421140454)'
  consumes:
    - application/xml
  produces:
    - text/plain
  parameters:
    - name: buffer
      in: body
      required: true
      schema:
        allOf:
          - $ref: '#/definitions/notify.BaseEvent'
          - type: object
            required: [Event]
            properties:
              Event:
                type: string
                description: 事件类型
                enum: [subscribe]
              EventKey:
                type: string
                description: 事件KEY值，qrscene_为前缀，后面为二维码的参数值(未关注用户扫描二维码)
              Ticket:
                type: string
                description: 二维码的ticket，可用来换取二维码图片(未关注用户扫描二维码)
  responses:
    '200':
      description: ''
