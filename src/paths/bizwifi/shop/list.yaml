post:
  summary: 获取Wi-Fi门店列表
  description: 通过此接口获取WiFi的门店列表，该列表包括公众平台的门店信息、以及添加设备后的WiFi相关信息。注：微信连Wi-Fi下的所有接口中的shop_id，必需先通过此接口获取。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1444894115)
  operationId: bizwifi/shop/list
  security:
    - accessToken: []
  tags:
    - 连WI-FI/门店
  parameters:
    - in: body
      name: buffer
      schema:
        type: object
        properties:
          pageindex:
            type: integer
            format: int32
            description: 分页下标，默认从1开始
          pagesize:
            type: integer
            format: int32
            description: 每页的个数，默认10个，最大20个
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/mall.ResponseBaseBo'
          - type: object
            properties:
              data:
                type: object
                properties:
                  totalcount:
                    type: integer
                    format: int32
                    description: 总数
                  pageindex:
                    type: integer
                    format: int32
                    description: 分页下标
                  pagecount:
                    type: integer
                    format: int32
                    description: 分页页数
                  records:
                    type: array
                    description: 当前页列表数组
                    items:
                      type: object
                      properties:
                        shop_id:
                          type: integer
                          format: int32
                          description: 门店ID
                        shop_name:
                          type: string
                          description: 门店名称
                        ssid:
                          type: string
                          description: 无线网络设备的ssid，未添加设备为空，多个ssid时显示第一个
                        ssid_list:
                          type: array
                          description: 无线网络设备的ssid列表，返回数组格式
                          items:
                            type: string
                        ssid_password_list:
                          type: array
                          description: ssid和密码的列表，数组格式。当为密码型设备时，密码才有值
                          items:
                            type: object
                            properties:
                              ssid:
                                type: string
                                description: 无线网络设备的ssid
                              password:
                                type: string
                                description: 设备密码，当设备类型为密码型时返回
                        password:
                          type: string
                          description: 设备密码，当设备类型为密码型时返回
                        protocol_type:
                          type: integer
                          format: int32
                          description: 门店内设备的设备类型，0-未添加设备，4-密码型设备，31-portal型设备
                          enum: [0, 4, 31]
                        sid:
                          type: string
                          description: 商户自己的id，与门店poi_id对应关系，建议在添加门店时候建立关联关系，具体请参考“微信门店接口”
                        poi_id:
                          type: string
                          description: 门店ID（适用于微信卡券、微信门店业务），具体定义参考微信门店，与shop_id一一对应。
