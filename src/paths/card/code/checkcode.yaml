post:
  summary: 核查code接口
  description: 强烈建议开发者在查询完code数目的时候核查code接口校验code导入微信后台的情况。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1451025062)
  operationId: card/code/checkcode
  security:
    - accessToken: []
  tags:
    - 卡券
  parameters:
    - in: body
      name: buffer
      schema:
        type: object
        properties:
          card_id:
            type: string
            description: 需要进行导入code的卡券ID。
          code:
            type: array
            items:
              type: string
              description: 需导入微信卡券后台的自定义code，上限为100个。
        example:
          card_id: pDF3iY0_dVjb_Pua96MMewA96qvA
          code:
            - 11111
            - 22222
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/mall.ResponseBaseBo'
          - type: object
            properties:
              exist_code:
                type: array
                items:
                  type: string
                  description: 已经成功存入的code。
              not_exist_code:
                type: array
                items:
                  type: string
                  description: 没有存入的code。
        example:
          errcode: 0
          errmsg: ok
          exist_code:
            - 11111
          not_exist_code:
            - 22222
