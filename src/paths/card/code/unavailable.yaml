post:
  summary: 设置卡券失效
  description: 为满足改票、退款等异常情况，可调用卡券失效接口将用户的卡券设置为失效状态。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1451025272)
  operationId: card/code/unavailable
  security:
    - accessToken: []
  tags:
    - 卡券
  parameters:
    - in: body
      name: buffer
      schema:
        type: object
        properties:
          card_id:
            type: string
            description: 卡券ID。
          code:
            type: string
            description: 设置失效的Code码。
          reason:
            type: string
            description: 失效理由
        example:
          card_id: pFS7Fjg8kV1IdDz01r4SQwMkuCKc
          code: 1231231
          reason: 用户发生退款
  responses:
    '200':
      description: ''
      schema:
        $ref: '#/definitions/base.ResponseBo'
        example:
          errcode: 0
          errmsg: ok
