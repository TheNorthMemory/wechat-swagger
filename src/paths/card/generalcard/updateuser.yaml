post:
  summary: 更新用户礼品卡信息接口
  description: 当礼品卡被使用后，开发者可以通过该接口变更某个礼品卡的余额信息。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=215143440770UT7Y)
  operationId: card/generalcard/updateuser
  security:
    - accessToken: []
  tags:
    - 卡券/礼品卡
  parameters:
    - in: body
      name: body
      schema:
        type: object
        properties:
          code:
            type: string
            description: 卡券Code码。
          card_id:
            type: string
            description: 卡券ID。
          background_pic_url:
            type: string
            description: 支持商家激活时针对单个礼品卡分配自定义的礼品卡背景。
          bonus:
            type: integer
            format: int32
            description: 需要设置的积分全量值，传入的数值会直接显示
          record_bonus:
            type: string
            description: 商家自定义积分消耗记录，不超过14个汉字
          balance:
            type: integer
            format: int32
            description: 需要设置的余额全量值，传入的数值会直接显示在卡面
          record_balance:
            type: string
            description: 商家自定义金额消耗记录，不超过14个汉字。
          custom_field_value1:
            type: string
            description: 创建时字段custom_field1定义类型的最新数值，限制为4个汉字，12字节。
          custom_field_value2:
            type: string
            description: 创建时字段custom_field2定义类型的最新数值，限制为4个汉字，12字节。
          custom_field_value3:
            type: string
            description: 创建时字段custom_field3定义类型的最新数值，限制为4个汉字，12字节。
          can_give_friend:
            type: boolean
            description: 控制本次积分变动后转赠入口是否出现
        required:
          - code
          - card_id
        example:
          code: 179011264953
          card_id: p1Pj9jr90_SQRaVqYI239Ka1erkI
          background_pic_url: https://mmbiz.qlogo.cn/mmbiz/0?wx_fmt=jpeg
          record_bonus: 消费30元，获得3积分
          bonus: 3000
          custom_field_value1: xxxxx
          can_give_friend: true
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/mall.ResponseBaseBo'
          - type: object
            properties:
              info:
                type: object
                properties:
                  result_bonus:
                    type: integer
                    format: int32
                    description: 当前用户积分总额
                  result_balance:
                    type: integer
                    format: int32
                    description: 当前用户预存总金额
                  openid:
                    type: string
                    description: 用户openid
        example:
          errcode: 0
          errmsg: ok
          result_bonus: 100
          result_balance: 200
          openid: oFS7Fjl0WsZ9AMZqrI80nbIq8xrA
