get:
  summary: 获取卡券背景颜色
  description: 制卡预制颜色。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1451025056)
  operationId: card/getcolors
  security:
    - accessToken: []
  tags:
    - 卡券
  parameters: []
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/base.ResponseBo'
          - type: object
            properties:
              colors:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      description: 背景颜色名称
                    value:
                      type: string
                      description: 色值
