post:
  summary: 获取授权页链接
  description: 本接口供商户调用。商户通过本接口传入订单号、开票平台标识等参数，获取授权页的链接。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=21517918906Epe65)
  operationId: card/invoice/getauthurl
  security:
    - accessToken: []
  tags:
    - 电子发票/商户接口
  parameters:
    - in: body
      name: body
      required: true
      schema:
        type: object
        properties:
          s_pappid:
            type: string
            description: 开票平台在微信的标识号，商户需要找开票平台提供
          order_id:
            type: string
            description: 订单id，在商户内单笔开票请求的唯一识别号，
          money:
            type: integer
            format: int32
            description: 订单金额，以分为单位
          timestamp:
            type: integer
            format: int32
            description: 时间戳
          source:
            type: string
            description: 开票来源，app：app开票，web：微信h5开票，wxa：小程序开发票，wap：普通网页开票
            enum: ['wap', 'wxa', 'web', 'app']
          redirect_url:
            type: string
            description: 授权成功后跳转页面。本字段只有在source为H5的时候需要填写，引导用户在微信中进行下一步流程。app开票因为从外部app拉起微信授权页，授权完成后自动回到原来的app，故无需填写。
          ticket:
            type: string
            description: 从上一环节中获取
          type:
            type: integer
            format: int32
            description: 授权类型，0：开票授权，1：填写字段开票授权，2：领票授权
            enum: [0, 1, 2]
        required:
          - s_pappid
          - order_id
          - money
          - timestamp
          - source
          - ticket
          - type
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/base.ResponseBo'
          - type: object
            properties:
              auth_url:
                type: string
                description:  授权链接
              appid:
                type: string
                description: source为wxa时才有
