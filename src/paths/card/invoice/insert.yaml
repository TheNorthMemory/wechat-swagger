post:
  summary: 将电子发票卡券插入用户卡包
  description: 本接口由开票平台或自建平台商户调用。对用户已经授权过的开票请求，开票平台可以使用本接口将发票制成发票卡券放入用户的微信卡包中。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=21517918915Cvo2k)
  operationId: card/invoice/insert
  security:
    - accessToken: []
  tags:
    - 电子发票/开票平台接口
  parameters:
    - in: body
      name: body
      required: true
      schema:
        type: object
        properties:
          order_id:
            type: string
            description: 发票order_id，既商户给用户授权开票的订单号
          card_id:
            type: string
            description: 发票card_id
          appid:
            type: string
            description: 该订单号授权时使用的appid，一般为商户appid
          card_ext:
            type: object
            description: 发票具体内容
            properties:
              nonce_str:
                type: string
                description: 随机字符串，防止重复
              user_card:
                type: object
                description: 用户信息结构体
                properties:
                  invoice_user_data:
                    allOf:
                      - $ref: '#/definitions/card.invoice.UserInfoDataBo'
                      - type: object
                        properties:
                          s_pdf_media_id:
                            type: string
                            description: 发票pdf文件上传到微信发票平台后，会生成一个发票s_media_id，该s_media_id可以直接用于关联发票PDF和发票卡券。发票上传参考“ 3 上传PDF ”一节
                          s_trip_pdf_media_id:
                            type: string
                            description: 其它消费附件的PDF，如行程单、水单等，PDF上传方式参考“ 3 上传PDF ”一节
                        required:
                          - s_pdf_media_id
        required:
          - order_id
          - card_id
          - appid
          - card_ext
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/mall.ResponseBaseBo'
          - type: object
            properties:
              code:
                type: string
                description: 发票code
              openid:
                type: string
                description: 获得发票用户的openid
              unionid:
                type: string
                description: 只有在用户将公众号绑定到微信开放平台帐号后，才会出现该字段
