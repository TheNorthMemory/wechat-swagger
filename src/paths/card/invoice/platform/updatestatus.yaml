post:
  summary: 更新发票卡券状态
  description: 发票平台在获知发票状态变化（如被冲红、被报销）时，需更新在用户卡包中发票卡券的状态。确保发票卡券可用性，避免无效报销、重复报销。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=21517918915Cvo2k)
  operationId: card/invoice/platform/updatestatus
  security:
    - accessToken: []
  tags:
    - 电子发票/开票平台接口
  parameters:
    - in: body
      name: buffer
      schema:
        type: object
        properties:
          card_id:
            type: string
            description: 发票 id
          code:
            type: string
            description: 发票 code
          reimburse_status:
            type: string
            description: 发票报销状态,INVOICE_REIMBURSE_INIT=发票初始状态，未锁定,INVOICE_REIMBURSE_LOCK=发票已锁定,INVOICE_REIMBURSE_CLOSURE=发票已核销,INVOICE_REIMBURSE_CANCEL=发票被冲红
            enum:
              - INVOICE_REIMBURSE_INIT
              - INVOICE_REIMBURSE_LOCK
              - INVOICE_REIMBURSE_CLOSURE
              - INVOICE_REIMBURSE_CANCEL
        required:
          - card_id
          - code
          - reimburse_status
  responses:
    '200':
      description: ''
      schema:
        $ref: '#/definitions/mall.ResponseBaseBo'
