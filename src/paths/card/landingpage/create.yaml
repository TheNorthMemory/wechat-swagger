post:
  summary: 创建货架
  description: 创建货架时需填写投放路径的场景字段。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1451025062)
  operationId: card/landingpage/create
  security:
    - accessToken: []
  tags:
    - 卡券
  parameters:
    - in: body
      name: buffer
      schema:
        type: object
        properties:
          banner:
            type: string
            description: 页面的banner图片链接，须调用，建议尺寸为640*300。
          title:
            type: string
            description: 页面的title。
          can_share:
            type: boolean
            description: 页面是否可以分享,填入true/false
          scene:
            type: string
            description: 投放页面的场景值； SCENE_NEAR_BY 附近 SCENE_MENU 自定义菜单 SCENE_QRCODE 二维码 SCENE_ARTICLE 公众号文章 SCENE_H5 h5页面 SCENE_IVR 自动回复 SCENE_CARD_CUSTOM_CELL 卡券自定义cell
            enum:
              - SCENE_NEAR_BY
              - SCENE_MENU
              - SCENE_QRCODE
              - SCENE_ARTICLE
              - SCENE_H5
              - SCENE_IVR
              - SCENE_CARD_CUSTOM_CELL
          card_list:
            type: array
            items:
              type: object
              properties:
                card_id:
                  type: string
                  description: 所要在页面投放的card_id
                thumb_url:
                  type: string
                  description: 缩略图url
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/base.ResponseBo'
          - type: object
            properties:
              url:
                type: string
                description: 货架链接。
              page_id:
                type: integer
                format: int32
                description: 货架ID。货架的唯一标识。
        example:
          errcode: 0
          errmsg: ok
          expire_seconds: 1
          url: www.test.url
