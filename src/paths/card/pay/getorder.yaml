  security:
    - accessToken: []
  tags:
    - 卡券/券点
  parameters:
    - in: body
      name: body
      schema:
        type: object
        properties:
          order_id:
            type: string
            description: 上一步中获得的订单号，作为一次交易的唯一凭证
        example:
          order_id: 100005790********401000171
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/base.ResponseBo'
          - type: object
            properties:
              order_info:
                $ref: '#/definitions/card.type.CoinOrderBo'
