post:
  summary: 设置买单
  description: 设置买单的card_id必须已经配置了门店，否则会报错。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1451025056)
  operationId: card/paycell/set
  security:
    - accessToken: []
  tags:
    - 卡券
  parameters:
    - in: body
      name: body
      schema:
        type: object
        properties:
          card_id:
            type: string
            description: 卡券ID。
          is_open:
            type: boolean
            description: 是否开启买单功能，填true/false
  responses:
    '200':
      description: ''
      schema:
        $ref: '#/definitions/mall.ResponseBaseBo'
        example:
          errcode: 0
          errmsg: ok
