post:
  summary: 批量拉取子商户信息
  description: 母商户可以通过该接口批量拉取子商户的相关信息，一次调用最多拉取100个子商户的信息。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1451025292)
  operationId: card/submerchant/update
  security:
    - accessToken: []
  tags:
    - 卡券/第三方模式/代制
  parameters:
    - in: body
      name: body
      schema:
        type: object
        properties:
          begin_id:
            type: integer
            format: int32
            description: 起始的子商户id，一个母商户公众号下唯一
          limit:
            type: integer
            format: int32
            description: 拉取的子商户的个数，最大值为100
          status:
            type: string
            description: 子商户审核状态，填入后，只会拉出当前状态的子商户
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/mall.ResponseBaseBo'
          - type: object
            properties:
              info_list:
                type: array
                items:
                  $ref: '#/definitions/card.model.SubMerchantStatusInfoBo'
