post:
  summary: 将评论标记精选
  description: '[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1494572718_WzHIY)'
  operationId: cgi-bin/comment/markelect
  security:
    - accessToken: []
  tags:
    - 图文消息留言管理
  parameters:
    - in: body
      name: body
      schema:
        type: object
        properties:
          msg_data_id:
            type: integer
            format: int32
            description: 群发返回的msg_data_id
          index:
            type: integer
            format: int32
            description: 多图文时，用来指定第几篇图文，从0开始，不带默认操作该msg_data_id的第一篇图文
          user_comment_id:
            type: integer
            format: int32
            description: 用户评论id
        required:
          - msg_data_id
          - user_comment_id
  responses:
    '200':
      description: ''
      schema:
        $ref: '#/definitions/mall.ResponseBaseBo'
