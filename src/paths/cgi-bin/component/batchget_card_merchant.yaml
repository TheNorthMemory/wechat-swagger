post:
  summary: 拉取单个子商户信息
  description: 通过指定的子商户appid，拉取该子商户的基础信息。 注意，用母商户去调用接口，但接口内传入的是子商户的appid。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1451025292)
  operationId: cgi-bin/component/batchget_card_merchant
  security:
    - componentAccessToken: []
  tags:
    - 卡券/第三方模式/强授权
  parameters:
    - in: body
      name: body
      schema:
        type: object
        properties:
          next_get:
            type: string
            description: 获取子商户列表，注意最开始时为空。每次拉取20个子商户，下次拉取时填入返回数据中该字段的值，该值无实际意义。
        required:
          - next_get
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/mall.ResponseBaseBo'
          - type: object
            properties:
              list:
                type: array
                items:
                  type: object
                  properties:
                    appid:
                      type: string
                    name:
                      type: string
                    primary_category_id:
                      type: integer
                      format: int32
                    secondary_category_id:
                      type: integer
                      format: int32
                    submit_time:
                      type: integer
                      format: int32
                    result:
                      type: string
                      description: 查询结果 1.RESULT_PASS：审核通过 2.RESULT_NOT_PASS：审核驳回 3.RESULT_CHECKING：待审核 4.RESULT_NOTHING_TO_CHECK：无提审记录
                      enum:
                        - RESULT_PASS
                        - RESULT_NOT_PASS
                        - RESULT_CHECKING
                        - RESULT_NOTHING_TO_CHECK
