post:
  summary: 子商户资质审核查询
  description: 该接口用于查询子商户资质审核的结果，审核通过后才能进行后续授权流程。 注意，用母商户去调用接口，但接口内传入的是子商户的appid。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1451025292)
  operationId: cgi-bin/component/check_card_merchant_qualification
  security:
    - accessToken: []
  tags:
    - 卡券/第三方模式/强授权
  parameters:
    - in: body
      name: body
      schema:
        type: object
        properties:
          appid:
            type: string
        required:
          - appid
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/mall.ResponseBaseBo'
          - type: object
            properties:
              result:
                type: string
                description: 查询结果 1.RESULT_PASS：审核通过 2.RESULT_NOT_PASS：审核驳回 3.RESULT_CHECKING：待审核 4.RESULT_NOTHING_TO_CHECK：无提审记录
                enum:
                  - RESULT_PASS
                  - RESULT_NOT_PASS
                  - RESULT_CHECKING
                  - RESULT_NOTHING_TO_CHECK
