post:
  summary: 重新下单
  description: '在调用下配送单接口、订单被取消、过期或者投递异常的情况下，可调用此接口，重新下单，需要保持orderid一致。 备注：美团不支持重新下单接口，如果订单被取消商家需要重新下单，请修改orderid之后，调用下配送单接口下单。[官方文档](https://developers.weixin.qq.com/miniprogram/dev/api-backend/open-api/immediate-delivery/by-business/immediateDelivery.reOrder.html)'
  security:
    - accessToken: []
  tags:
    - 小程序∙即时配送∙小程序使用
  parameters:
    - in: body
      name: body
      schema:
        allOf:
          - type: object
            properties: {}
            example:
              cargo:
                cargo_first_class: 美食宵夜
                cargo_second_class: 零食小吃
                goods_detail:
