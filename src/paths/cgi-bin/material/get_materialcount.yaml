get:
  summary: 获取素材总数
  description: 永久素材的总数，也会计算公众平台官网素材管理中的素材。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1444738733)
  operationId: cgi-bin/material/get_materialcount
  security:
    - accessToken: []
  tags:
    - 素材管理
  parameters: []
  responses:
    '200':
      description: ''
      schema:
        type: object
        properties:
          voice_count:
            type: integer
            format: int32
            description: 语音总数量
          video_count:
            type: integer
            format: int32
            description: 视频总数量
          image_count:
            type: integer
            format: int32
            description: 图片总数量
          news_count:
            type: integer
            format: int32
            description: 图文总数量
