post:
  summary: 删除群发
  description: 群发之后，随时可以通过该接口删除群发。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1481187827_i0l21)
  operationId: cgi-bin/message/mass/delete
  security:
    - accessToken: []
  tags:
    - 消息管理
  parameters:
    - in: body
      name: body
      required: true
      schema:
        type: object
        properties:
          msg_id:
            type: integer
            format: int32
            description: 发送出去的消息ID
          article_idx:
            type: integer
            format: int32
            description: 要删除的文章在图文消息中的位置，第一篇编号为1，该字段不填或填0会删除全部文章
        example:
          msg_id: 30124
          article_idx: 2
  responses:
    '200':
      description: ''
      schema:
        $ref: '#/definitions/mall.ResponseBaseBo'
