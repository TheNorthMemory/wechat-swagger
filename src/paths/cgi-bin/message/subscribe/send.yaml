post:
  summary: 获取当前帐号下的个人模板列表
  description: '[官方文档](https://developers.weixin.qq.com/miniprogram/dev/api-backend/open-api/subscribe-message/subscribeMessage.send.html)'
  security:
    - accessToken: []
  tags:
    - 小程序∙订阅消息
  parameters:
    - in: body
      name: body
      required: true
      schema:
        type: object
        properties:
          touser:
            type: string
            description: 接收者openid
          template_id:
            type: string
            description: 所需下发的模板消息的id
          page:
            type: string
            description: 点击模板卡片后的跳转页面，仅限本小程序内的页面。支持带参数,（示例index?foo=bar）。该字段不填则模板无跳转。
          data:
            type: object
            description: 模板数据
            additionalProperties:
              type: object
              properties:
                value:
                  type: string
                  description: 模版数据值
        example:
          touser: OPENID
          template_id: TEMPLATE_ID
          page: index
          data:
            number01:
              value: '339208499'
            date01:
              value: 2015年01月05日
            site01:
              value: TIT创意园
            site02:
              value: 广州市新港中路397号

  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/base.ResponseBo'
