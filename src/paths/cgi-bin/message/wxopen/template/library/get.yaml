post:
  summary: 获取模板库某个模板标题下关键词库
  description: '[官方文档](https://open.weixin.qq.com/cgi-bin/showdocument?action=dir_list&t=resource/res_list&verify=1&id=open1500465446_j4CgR) [小程序文档](https://developers.weixin.qq.com/miniprogram/dev/api-backend/templateMessage.getTemplateLibraryById.html)'
  security:
    - authorizerAccessToken: []
    - accessToken: []
  tags:
    - 开放平台∙第三方平台∙代小程序∙模板消息模板设置
    - 小程序∙模版消息
  parameters:
    - in: body
      name: body
      schema:
        type: object
        properties:
          id:
            type: string
            description: 模板标题id（获取模板标题下的关键词库时需要）
        required:
          - id
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/base.ResponseBo'
          - type: object
            properties:
              id:
                type: string
                description: 模板标题id（获取模板标题下的关键词库时需要）
              title:
                type: string
                description: 模板标题内容
              keyword_list:
                type: array
                items:
                  type: object
                  properties:
                    keyword_id:
                      type: string
                      description: 关键词id，添加模板时需要
                    name:
                      type: string
                      description: 关键词内容
                    example:
                      type: string
                      description: 关键词内容对应的示例
        example:
          errcode: 0
          errmsg: ok
          id: AT0002
          title: 购买成功通知
          keyword_list:
            - keyword_id: 3
              name: 购买地点
              example: TIT造舰厂
            - keyword_id: 4
              name: 购买时间
              example: 2016年6月6日
            - keyword_id: 5
              name: 物品名称
              example: 咖啡
