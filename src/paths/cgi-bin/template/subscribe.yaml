post:
  summary: 推送订阅模板消息给到授权微信用户
  description: 对于已关注公众号的，消息将下发到公众号会话里；未关注公众号的，将下发到服务通知。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1500374289_66bvB)
  operationId: cgi-bin/template/send
  security:
    - accessToken: []
  tags:
    - 模版消息
  parameters:
    - in: body
      name: body
      required: true
      schema:
        type: object
        properties:
          touser:
            type: string
            description: 接收者openid
          template_id:
            type: string
            description: 模板ID
          url:
            type: string
            description: 模板跳转链接
          miniprogram:
            type: object
            description: 跳小程序所需数据，不需跳小程序可不用传该数据
            properties:
              appid:
                type: string
                description: 所需跳转到的小程序appid（该小程序appid必须与发模板消息的公众号是绑定关联关系，暂不支持小游戏）
              pagepath:
                type: string
                description: 所需跳转到小程序的具体页面路径，支持带参数,（示例index?foo=bar），暂不支持小游戏
          scene:
            type: integer
            format: int32
            description: 订阅场景值，可以填0-10000的整形值
          title:
            type: string
            description: 消息标题，15字以内
          data:
            type: object
            description: 模板数据
            properties:
              content:
                type: object
                description: 消息正文，value为消息内容文本（200字以内），没有固定格式，可用\n换行，color为整段消息内容的字体颜色（目前仅支持整段消息为一种颜色）
                properties:
                  value:
                    type: string
                    description: 模版数据值
                  color:
                    type: string
                    description: 模板内容字体颜色，不填默认为黑色
        example:
          touser: OPENID
          template_id: ngqIpbwh8bUfcSsECmogfXcV14J0tQlEpBO27izEYtY
          url: http://weixin.qq.com/download
          miniprogram:
            appid: xiaochengxuappid12345
            pagepath: index?foo=bar
          scene: 1
          title: TITLE
          data:
            content:
              value: VALUE
              color: COLOR
  responses:
    '200':
      description: ''
      schema:
        $ref: '#/definitions/base.ResponseBo'
