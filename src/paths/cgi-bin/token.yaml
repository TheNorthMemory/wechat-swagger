get:
  summary: 获取access_token
  description: '[官方文档](https://developers.weixin.qq.com/miniprogram/dev/api-backend/auth.getAccessToken.html)'
  tags:
    - 基础支持
  parameters:
    - in: query
      name: grant_type
      type: string
      description: 获取access_token填写client_credential
      required: true
      enum:
        - client_credential
    - in: query
      name: appid
      type: string
      description: 第三方用户唯一凭证
      required: true
    - in: query
      name: secret
      type: string
      description: 第三方用户唯一凭证密钥，即appsecret
      required: true
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/base.ResponseBo'
          - type: object
            properties:
              access_token:
                type: string
                description: 获取到的凭证
              expires_in:
                type: integer
                format: int32
                description: 凭证有效时间，单位：秒。目前是7200秒之内的值。
        example:
          access_token: ACCESS_TOKEN
          expires_in: 7200
          errcode: 0
          errmsg: ok
