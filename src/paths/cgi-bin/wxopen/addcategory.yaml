                  description: 二级类目ID
                certicates:
                  type: array
                  items:
                    type: object
                    required:
                      - key
                      - value
                    properties:
                      key:
                        type: string
                        description: 资质名称
                      value:
                        type: string
                        description: 资质图片media_id
  responses:
    '200':
      description: ''
      schema:
        allOf:
