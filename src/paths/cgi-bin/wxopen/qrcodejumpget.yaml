post:
  summary: 获取已设置的二维码规则
  description: '[官方文档](https://open.weixin.qq.com/cgi-bin/showdocument?action=dir_list&t=resource/res_list&verify=1&id=open1489140610_Uavc4)'
  security:
    - authorizerAccessToken: []
  tags:
    - 开放平台/第三方平台/代小程序/代码管理
  parameters:
    - in: body
      name: body
      schema:
        type: object
        properties: {}
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/base.ResponseBo'
          - type: object
            properties:
              qrcodejump_open:
                type: integer
                format: int32
                description: 是否已经打开二维码跳转链接设置
              qrcodejump_pub_quota:
                type: integer
                format: int32
                description: 本月还可发布的次数
              list_size:
                type: integer
                format: int32
                description: 二维码规则数量
              rule_list:
                type: array
                items:
                  type: object
                  properties:
                    prefix:
                      type: string
                      description: 二维码规则
                    permit_sub_rule:
                      type: integer
                      format: int32
                      description: '是否独占符合二维码前缀匹配规则的所有子规1为不占用，2为占用[详细说明](https://mp.weixin.qq.com/debug/wxadoc/introduction/qrcode.html#前缀占用规则)'
                      enum: [1, 2]
                    path:
                      type: string
                      description: 小程序功能页面
                    open_version:
                      type: integer
                      format: int32
                      description: 测试范围：1为开发版（配置只对开发者生效）2为体验版（配置对管理员、体验者生效）3为线上版本（配置对管理员、开发者和体验者生效）
                      enum: [1, 2, 3]
                    debug_url:
                      type: array
                      items:
                        type: string
                        description: 测试链接（选填）可填写不多于5个用于测试的二维码完整链接，此链接必须符合已填写的二维码规则。
                    state:
                      type: integer
                      format: int32
                      description: 发布标志位，1表示未发布，2表示已发布
                      enum: [1, 2]
