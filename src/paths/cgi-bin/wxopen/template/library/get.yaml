post:
  summary: 获取模板库某个模板标题下关键词库
  description: '[官方文档](https://open.weixin.qq.com/cgi-bin/showdocument?action=dir_list&t=resource/res_list&verify=1&id=open1500465446_j4CgR)'
  operationId: cgi-bin/wxopen/template/library/get
  security:
    - authorizerAccessToken: []
  tags:
    - 开放平台/第三方平台/代小程序/模板消息模板设置
  parameters:
    - in: body
      name: body
      schema:
        type: object
        properties:
          id:
            type: string
            description: 模板标题id（获取模板标题下的关键词库时需要）
        required:
          - id
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/base.ResponseBo'
          - type: object
            properties:
              id:
                type: string
                description: 模板标题id（获取模板标题下的关键词库时需要）
              title:
                type: string
                description: 模板标题内容
              keyword_list:
                type: array
                items:
                  type: object
                  properties:
                    keyword_id:
                      type: string
                      description: 关键词id，添加模板时需要
                    name:
                      type: string
                      description: 关键词内容
                    example:
                      type: string
                      description: 关键词内容对应的示例
