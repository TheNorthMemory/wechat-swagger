post:
  summary: 发送模版消息
  description: '[官方文档](https://developers.weixin.qq.com/miniprogram/dev/api-backend/templateMessage.send.html)'
  security:
    - authorizerAccessToken: []
    - accessToken: []
  tags:
    - 开放平台∙第三方平台∙代小程序∙模板消息模板设置
    - 小程序∙模版消息
  parameters:
    - in: body
      name: body
      required: true
      schema:
        type: object
        properties:
          touser:
            type: string
            description: 接收者openid
          template_id:
            type: string
            description: 所需下发的模板消息的id
          page:
            type: string
            description: 点击模板卡片后的跳转页面，仅限本小程序内的页面。支持带参数,（示例index?foo=bar）。该字段不填则模板无跳转。
          form_id:
            type: string
            description: 表单提交场景下，为 submit 事件带上的formId；支付场景下，为本次支付的prepay_id
          emphasis_keyword:
            type: string
            description: 模板需要放大的关键词，不填则默认无放大
          data:
            type: object
            description: 模板数据
            additionalProperties:
              type: object
              properties:
                value:
                  type: string
                  description: 模版数据值
        example:
          touser: OPENID
          template_id: ngqIpbwh8bUfcSsECmogfXcV14J0tQlEpBO27izEYtY
          page: index
          form_id: FORMID
          emphasis_keyword: keyword1.DATA
          data:
            first:
              value: 恭喜你购买成功！
            keyword1:
              value: 巧克力
            keyword2:
              value: 39.8元
            keyword3:
              value: 2014年9月22日
            remark:
              value: 欢迎再次购买！
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/base.ResponseBo'
        example:
          errCode: 0
          errMsg: 'openapi.templateMessage.send:ok'
