get:
  summary: 获取客服会话列表
  description: '[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1458044820)'
  security:
    - accessToken: []
  tags:
    - 多客服/会话控制
  parameters:
    - in: query
      name: kf_account
      type: string
      description: 完整客服帐号，格式为：帐号前缀@公众号微信号
  responses:
    '200':
      description: ''
      schema:
        type: object
        properties:
          sessionlist:
            type: array
            items:
              type: object
              properties:
                kf_account:
                  type: string
                  description: 正在接待的客服，为空表示没有人在接待
                createtime:
                  type: integer
                  format: int32
                  description: 会话接入的时间
