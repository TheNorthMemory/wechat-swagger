post:
  summary: 获取聊天记录
  description: '[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1464937269_mUtmK)'
  operationId: customservice/msgrecord/getmsglist
  security:
    - accessToken: []
  tags:
    - 多客服/聊天记录
  parameters:
    - in: body
      name: body
      schema:
        type: object
        properties:
          starttime:
            type: integer
            format: int32
            description: 起始时间，unix时间戳
          endtime:
            type: integer
            format: int32
            description: 结束时间，unix时间戳，每次查询时段不能超过24小时
          msgid:
            type: integer
            format: int32
            description: 消息id顺序从小到大，从1开始
          number:
            type: integer
            format: int32
            description: 每次获取条数，最多10000条
  responses:
    '200':
      description: ''
      schema:
        type: object
        properties:
          number:
            type: integer
            format: int32
            description: 每次获取条数，最多10000条
          msgid:
            type: integer
            format: int32
            description: 消息id顺序从小到大，从1开始
          recordlist:
            type: array
            description: 未接入会话列表，最多返回100条数据，按照来访顺序
            items:
              type: object
              properties:
                worker:
                  type: string
                  description: 完整客服帐号，格式为：帐号前缀@公众号微信号
                openid:
                  type: string
                  description: 用户标识
                opercode:
                  type: integer
                  format: int32
                  description: 操作码，2002（客服发送信息），2003（客服接收消息）
                  enum:[2002, 2003]
                text:
                  type: string
                  description: 聊天记录
                time:
                  type: integer
                  format: int32
                  description: 操作时间，unix时间戳
