post:
  summary: 获取图文群发每日数据
  description: 仅存储了2014年12月1日之后的数据。最大时间跨度最多一次性获取1天的数据。每天上午8点后查询公众号前一天的数据。[官方文档](https://developers.weixin.qq.com/doc/offiaccount/Analytics/Graphic_Analysis_Data_Interface.html)
  security:
    - accessToken: []
  tags:
    - 数据统计∙图文分析
  parameters:
    - in: body
      name: body
      schema:
        type: object
        properties:
          begin_date:
            type: string
            format: date
            description: 获取数据的起始日期，begin_date和end_date的差值需小于“最大时间跨度”
          end_date:
            type: string
            format: date
            description: 获取数据的结束日期，end_date允许设置的最大值为昨日
        required:
          - begin_date
          - end_date
        example:
          begin_date: '2014-12-01'
          end_date: '2014-12-01'
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - type: object
            properties:
              list:
                type: array
                items:
                  type: object
                  properties:
                    ref_date:
                      type: string
                      format: date
                      description: 数据的日期，需在begin_date和end_date之间
                    user_source:
                      type: integer
                      format: int32
                      description: 在获取图文阅读分时数据时才有该字段，代表用户从哪里进入来阅读该图文。0:会话;1.好友;2.朋友圈;3.腾讯微博;4.历史消息页;5.其他;6.看一看;7.搜一搜
                      enum: [0, 1, 2, 3, 4, 5, 6, 7]
                    msgid:
                      type: string
                      description: 请注意：这里的msgid实际上是由msgid（图文消息id，这也就是群发接口调用后返回的msg_data_id）和index（消息次序索引）组成， 例如12003_3， 其中12003是msgid，即一次群发的消息的id； 3为index，假设该次群发的图文消息共5个文章（因为可能为多图文），3表示5个中的第3个
                    title:
                      type: string
                      description: 图文消息的标题
                    int_page_read_user:
                      type: integer
                      format: int32
                      description: 图文页（点击群发图文卡片进入的页面）的阅读人数
                    int_page_read_count:
                      type: integer
                      format: int32
                      description: 图文页的阅读次数
                    ori_page_read_user:
                      type: integer
                      format: int32
                      description: 原文页（点击图文页“阅读原文”进入的页面）的阅读人数，无原文页时此处数据为0
                    ori_page_read_count:
                      type: integer
                      format: int32
                      description: 原文页的阅读次数
                    share_user:
                      type: integer
                      format: int32
                      description: 分享的人数
                    share_count:
                      type: integer
                      format: int32
                      description: 分享的次数
                    add_to_fav_user:
                      type: integer
                      format: int32
                      description: 收藏的人数
                    add_to_fav_count:
                      type: integer
                      format: int32
                      description: 收藏的次数
