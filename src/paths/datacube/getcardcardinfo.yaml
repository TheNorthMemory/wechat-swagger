post:
  summary: 获取免费券数据
  description: 支持开发者调用该接口拉取免费券（优惠券、团购券、折扣券、礼品券）在固定时间区间内的相关数据。查询时间区间需<=62天。该接口只能拉取非当天的数据。[官方文档](https://developers.weixin.qq.com/doc/offiaccount/Cards_and_Offer/Managing_Coupons_Vouchers_and_Cards.html#11)
  security:
    - accessToken: []
  tags:
    - 数据统计∙卡券
  parameters:
    - in: body
      name: body
      schema:
        type: object
        properties:
          begin_date:
            type: string
            format: date
            description: 获取数据的起始日期，begin_date和end_date的差值需小于“最大时间跨度”
          end_date:
            type: string
            format: date
            description: 获取数据的结束日期，end_date允许设置的最大值为昨日
          cond_source:
            type: integer
            format: int32
            description: 卡券来源，0为公众平台创建的卡券数据 、1是API创建的卡券数据
            enum: [0, 1]
          card_id:
            type: string
            description: 卡券ID。填写后，指定拉出该卡券的相关数据。
        required:
          - begin_date
          - end_date
          - cond_source
        example:
          begin_date: '2014-12-01'
          end_date: '2015-01-31'
          cond_source: '1'
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - type: object
            properties:
              list:
                type: array
                items:
                  type: object
                  properties:
                    ref_date:
                      type: string
                      description: 日期信息
                    card_id:
                      type: string
                      description: 卡券ID
                    card_type:
                      type: integer
                      format: int32
                      description: cardtype:0：折扣券， 1：代金券，2：礼品券，3：优惠券，4：团购券（暂不支持拉取特殊票券类型数据，电影票、飞机票、会议门票、景区门票）
                      enum: [0, 1, 2, 3, 4]
                    view_cnt:
                      type: integer
                      format: int32
                      description: 浏览次数
                    view_user:
                      type: integer
                      format: int32
                      description: 浏览人数
                    receive_cnt:
                      type: integer
                      format: int32
                      description: 领取次数
                    receive_user:
                      type: integer
                      format: int32
                      description: 领取人数
                    verify_cnt:
                      type: integer
                      format: int32
                      description: 使用次数
                    verify_user:
                      type: integer
                      format: int32
                      description: 使用人数
                    given_cnt:
                      type: integer
                      format: int32
                      description: 转赠次数
                    given_user:
                      type: integer
                      format: int32
                      description: 转赠人数
                    expire_cnt:
                      type: integer
                      format: int32
                      description: 过期次数
                    expire_user:
                      type: integer
                      format: int32
                      description: 过期人数
                    verify_noself_cnt:
                      type: integer
                      format: int32
                    verify_noself_user:
                      type: integer
                      format: int32
                    isfriendscard:
                      type: integer
                      format: int32
                    is_pay:
                      type: integer
                      format: int32
