post:
  summary: 删除“已购订单”
  description: 用户可以对“已购订单”中的订单进行删除。[官方文档](https://developers.weixin.qq.com/miniprogram/introduction/widget/order/quickstart/orderlist/delete.html)
  security:
    - accessToken: []
  tags:
    - 小程序∙插件∙购物单∙已购订单
  parameters:
    - in: body
      name: body
      schema:
        type: object
        properties:
          user_open_id:
            type: string
            description: 用户微信openid
          order_id:
            type: string
            description: 订单号
        required:
          - user_open_id
          - order_id
        example:
          user_open_id: xxxxxxxxxxxxxxxxxxxxxxxxx
          order_id: xxxxxxxxxxxxxxxxxxxxxxxxxxx
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/base.ResponseBo'
        example:
          errcode: 0
          errmsg: success
