post:
  summary: 获取单个商品下的所有库存信息
  operationId: mall/getstockinfobyitemcode
  security:
    - accessToken: []
  tags:
    - 精品店/商品管理
  parameters:
    - in: body
      name: body
      required: true
      schema:
        type: object
        properties:
          item_code:
            type: string
            description: 商品编码
        example:
          item_code: 00003554543900_00000000000381
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/base.ResponseBo'
          - type: object
            properties:
              stock_info:
                description: 商品库存列表
                type: array
                items:
                  $ref: '#/definitions/mall.BrandItemStockBo'
