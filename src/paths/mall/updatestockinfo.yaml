post:
  summary: 更新商品库存或价格
  operationId: mall/updatestockinfo
  security:
    - accessToken: []
  tags:
    - 精品店/商品管理
  parameters:
    - in: body
      name: body
      required: true
      schema:
        type: object
        properties:
          item_code:
            type: string
            description: 商品编码
          stock_info:
            description: 商品库存修改
            type: array
            items:
              $ref: '#/definitions/mall.BrandItemModifyStockBo'
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/mall.ResponseBaseBo'
          - type: object
            properties:
              sku_code:
                type: array
                items:
                  type: string
                  description: 库存编码
              stock_info:
                description: 返回当前的商品库存列表
                type: array
                items:
                  $ref: '#/definitions/mall.BrandItemStockBo'
