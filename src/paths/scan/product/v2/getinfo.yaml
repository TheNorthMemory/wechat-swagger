post:
  summary: 单个商品信息查询接口
  description: 使用该接口，商户可获取已导入的商品信息，供验证信息及抽查导入情况使用。[官方文档](https://mp.weixin.qq.com/cgi-bin/announce?action=getannouncement&key=11533749572M9ODP&version=1&lang=zh_CN&platform=2)
  security:
    - accessToken: []
  tags:
    - 返佣商品
  parameters:
    - in: body
      name: body
      schema:
        type: object
        properties:
          product:
            type: object
            properties:
              pid:
                type: string
        required:
          - product
        example:
          product: 'pid001'
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/base.ResponseBo'
          - type: object
            properties:
              product:
                $ref: '#/definitions/scan.ProductItemBo'
