get:
  summary: 查询审核状态
  description: 查询已经提交的开通摇一摇周边功能申请的审核状态。在申请提交后，工作人员会在三个工作日内完成审核。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1443447487)
  operationId: shakearound/account/auditstatus
  security:
    - accessToken: []
  tags:
    - 摇一摇周边
  parameters: []
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/base.ResponseBo'
          - type: object
            properties:
              data:
                type: object
                properties:
                  apply_time:
                    type: integer
                    format: int32
                    description: 提交申请的时间戳
                  audit_status:
                    type: integer
                    format: int32
                    description: 审核状态。0：审核未通过、1：审核中、2：审核已通过；审核会在三个工作日内完成
                  audit_comment:
                    type: string
                    description: 审核备注，包括审核不通过的原因
                  audit_time:
                    type: integer
                    format: int32
                    description: 确定审核结果的时间戳；若状态为审核中，则该时间值为0
