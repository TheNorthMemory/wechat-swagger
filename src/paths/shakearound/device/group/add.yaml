post:
  summary: 新增分组
  description: 新建设备分组，每个帐号下最多只有1000个分组。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1459330208)
  operationId: shakearound/device/group/add
  security:
    - accessToken: []
  tags:
    - 摇一摇周边/设备管理/分组
  parameters:
    - in: body
      name: body
      required: true
      schema:
        type: object
        properties:
          group_name:
            type: string
            description: 分组名称，不超过100汉字或200个英文字母
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/mall.ResponseBaseBo'
          - type: object
            properties:
              data:
                type: object
                properties:
                  group_id:
                    type: integer
                    format: int32
                    description: 分组唯一标识，全局唯一
                  group_name:
                    type: string
                    description: 分组名
