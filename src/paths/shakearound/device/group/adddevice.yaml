post:
  summary: 添加设备到分组
  description: 添加设备到分组，每个分组能够持有的设备上限为10000，并且每次添加操作的添加上限为1000。只有在摇周边申请的设备才能添加到分组。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1459330215)
  security:
    - accessToken: []
  tags:
    - 摇一摇周边/设备管理/分组
  parameters:
    - in: body
      name: body
      required: true
      schema:
        type: object
        properties:
          group_id:
            type: integer
            format: int32
            description: 分组唯一标识，全局唯一
          device_identifier:
            type: object
            description: 指定的设备ID
            properties:
              device_id:
                type: integer
                format: int32
                description: 设备编号，若填了UUID、major、minor，则可不填设备编号，若二者都填，则以设备编号为优先
              uuid:
                type: string
              major:
                type: string
              minor:
                type: string
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/base.ResponseBo'
          - type: object
            properties:
              data:
                type: object
                properties: {}
