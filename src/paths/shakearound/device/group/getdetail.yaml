post:
  summary: 查询分组详情
  description: 查询分组详情，包括分组名，分组id，分组里的设备列表。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1459330212)
  operationId: shakearound/device/group/getlist
  security:
    - accessToken: []
  tags:
    - 摇一摇周边/设备管理/分组
  parameters:
    - in: body
      name: body
      required: true
      schema:
        type: object
        properties:
          group_id:
            type: integer
            format: int32
            description: 分组唯一标识，全局唯一
          begin:
            type: integer
            format: int32
            description: 分组列表的起始索引值
          count:
            type: integer
            format: int32
            description: 待查询的分组数量，不能超过1000个
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/base.ResponseBo'
          - type: object
            properties:
              data:
                type: object
                properties:
                  group_id:
                    type: integer
                    format: int32
                    description: 分组唯一标识，全局唯一
                  group_name:
                    type: string
                    description: 分组名称，不超过100汉字或200个英文字母
                  total_count:
                    type: integer
                    format: int32
                    description: 此分组现有的总设备数
                  devices:
                    type: array
                    description: 分组下的设备列表
                    items:
                      type: object
                      properties:
                        device_id:
                          type: integer
                          format: int32
                          description: 设备编号，若填了UUID、major、minor，则可不填设备编号，若二者都填，则以设备编号为优先
                        uuid:
                          type: string
                        major:
                          type: string
                        minor:
                          type: string
                        poi_id:
                          type: integer
                          format: int32
                          description: 设备关联的门店ID，关联门店后，在门店1KM的范围内有优先摇出信息的机会。门店相关信息具体可 查看门店相关的接口文档
                        comment:
                          type: string
                          description: 设备的备注信息
