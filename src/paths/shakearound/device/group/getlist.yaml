post:
  summary: 查询分组列表
  description: 查询账号下所有的分组。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1459330214)
  security:
    - accessToken: []
  tags:
    - 摇一摇周边/设备管理/分组
  parameters:
    - in: body
      name: body
      required: true
      schema:
        type: object
        properties:
          begin:
            type: integer
            format: int32
            description: 分组列表的起始索引值
          count:
            type: integer
            format: int32
            description: 待查询的分组数量，不能超过1000个
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/base.ResponseBo'
          - type: object
            properties:
              data:
                type: object
                properties:
                  total_count:
                    type: integer
                    format: int32
                    description: 此账号下现有的总分组数
                  groups:
                    type: array
                    items:
                      type: object
                      properties:
                        group_id:
                          type: integer
                          format: int32
                          description: 分组唯一标识，全局唯一
                        group_name:
                          type: string
                          description: 分组名称，不超过100汉字或200个英文字母
