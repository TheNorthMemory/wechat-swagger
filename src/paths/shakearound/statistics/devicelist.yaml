post:
  summary: 批量查询设备统计数据
  description: 查询指定时间商家帐号下的每个设备进行摇周边操作的人数、次数，点击摇周边消息的人数、次数。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1459302175)
  security:
    - accessToken: []
  tags:
    - 摇一摇周边/数据统计
  parameters:
    - in: body
      name: body
      required: true
      schema:
        type: object
        properties:
          date:
            type: integer
            format: int32
            description: 指定查询日期时间戳，单位为秒
          page_index:
            type: integer
            format: int32
            description: 指定查询的结果页序号；返回结果按摇周边人数降序排序，每50条记录为一页
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - type: object
            properties:
              data:
                type: object
                properties:
                  devices:
                    type: array
                    items:
                      type: object
                      properties:
                        device_id:
                          type: integer
                          format: int32
                          description: 设备编号
                        uuid:
                          type: string
                        major:
                          type: string
                        minor:
                          type: string
                        click_pv:
                          type: integer
                          format: int32
                          description: 点击摇周边消息的次数
                        click_uv:
                          type: integer
                          format: int32
                          description: 点击摇周边消息的人数
                        shake_pv:
                          type: integer
                          format: int32
                          description: 摇周边的次数
                        shake_uv:
                          type: integer
                          format: int32
                          description: 摇周边的人数
              date:
                type: integer
                format: int32
                description: 所查询的日期时间戳
              total_count:
                type: integer
                format: int32
                description: 设备总量
              page_index:
                type: integer
                format: int32
                description: 所查询的结果页序号；返回结果按摇周边人数降序排序，每50条记录为一页
          - $ref: '#/definitions/base.ResponseBo'
