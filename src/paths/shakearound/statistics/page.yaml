post:
  summary: 以页面为维度的数据统计
  description: 查询单个页面通过摇周边摇出来的人数、次数，点击摇周边页面的人数、次数；查询的最长时间跨度为30天。只能查询最近90天的数据。[官方文档](https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1459302176)
  operationId: shakearound/statistics/page
  security:
    - accessToken: []
  tags:
    - 摇一摇周边/数据统计
  parameters:
    - in: body
      name: body
      required: true
      schema:
        type: object
        properties:
          page_id:
            type: integer
            format: int32
            description: 指定页面的设备ID
          begin_date:
            type: integer
            format: int32
            description: 起始日期时间戳，最长时间跨度为30天，单位为秒
          end_date:
            type: integer
            format: int32
            description: 结束日期时间戳，最长时间跨度为30天，单位为秒
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/mall.ResponseBaseBo'
          - type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    ftime:
                      type: integer
                      format: int32
                      description: 当天0点对应的时间戳
                    click_pv:
                      type: integer
                      format: int32
                      description: 点击摇周边消息的次数
                    click_uv:
                      type: integer
                      format: int32
                      description: 点击摇周边消息的人数
                    shake_pv:
                      type: integer
                      format: int32
                      description: 摇周边的次数
                    shake_uv:
                      type: integer
                      format: int32
                      description: 摇周边的人数
