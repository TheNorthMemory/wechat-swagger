get:
  summary: 登录凭证校验
  operationId: sns/jscode2session
  tags:
    - 网页授权
  parameters:
    - in: query
      name: appid
      type: string
      description: 第三方用户唯一凭证
      required: true
    - in: query
      name: secret
      type: string
      description: 第三方用户唯一凭证密钥，即appsecret
      required: true
    - in: query
      name: js_code
      type: string
      description: 登录时获取的 code
      required: true
    - in: query
      name: grant_type
      type: string
      required: true
      enum:
        - authorization_code
  responses:
    '200':
      description: ''
