get:
  summary: 登录凭证校验
  description: '[官方文档](https://developers.weixin.qq.com/miniprogram/dev/api/api-login.html#wxloginobject)'
  tags:
    - 网页开发
  parameters:
    - in: query
      name: appid
      type: string
      description: 第三方用户唯一凭证
      required: true
    - in: query
      name: secret
      type: string
      description: 第三方用户唯一凭证密钥，即appsecret
      required: true
    - in: query
      name: js_code
      type: string
      description: 登录时获取的 code
      required: true
    - in: query
      name: grant_type
      type: string
      required: true
      enum:
        - authorization_code
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/base.ResponseBo'
          - type: object
            properties:
              openid:
                type: string
                description: 用户唯一标识，请注意，在未关注公众号时，用户访问公众号的网页，也会产生一个用户和公众号唯一的OpenID
              session_key:
                type: string
                description: 会话密钥
              unionid:
                type: string
                description: 用户在开放平台的唯一标识符
