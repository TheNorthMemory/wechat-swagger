post:
  summary: 新增功能
  description: 该接口可以为小程序新提交一个功能服务，现阶段一个小程序只允许提交一个对应的功能直达服务。[官方文档](https://developers.weixin.qq.com/miniprogram/introduction/widget/func-widget/quickstart/submit.html)
  security:
    - accessToken: []
  tags:
    - 小程序∙插件∙搜索∙功能直达
  parameters:
    - name: body
      in: body
      type: object
      properties:
        keywords:
          type: string
          description: 提交的功能词，用于搜索侧召回
        areacode:
          type: array
          description: 功能服务覆盖的地域列表，取值看地域编码文档，若为空，则不限定地域
          items:
            type: integer
            format: int32
        brandname:
          type: string
          description: 功能直达服务的品牌名，若填空，则取小程序名称
        categorylist:
          type: array
          description: 该功能所属类目列表，可选1-3个类目，每个选择类目至少需要填入一级和二级类目，具体类目ID见类目树接口
          items:
            type: object
            properties:
              id1:
                type: integer
                format: int32
                description: 一级类目ID
              id2:
                type: integer
                format: int32
                description: 二级类目ID
              id3:
                type: integer
                format: int32
                description: 三级类目ID，0表示未选择三级类目
        material:
          type: object
          description: 该功能对应的素材
          properties:
            iconType:
              type: integer
              format: int32
              enum: [0, 1]
              description: 0为不设置icon，1为设置icon
            items:
              type: array
              description: 每一个item对应一个宫格数据，可以设置2个或4个宫格
              items:
                type: object
                properties:
                  icon:
                    type: string
                    description: icon图片url
                  title:
                    type: string
                    description: 宫格的标题
                  desc:
                    type: string
                    description: 宫格的描述
                  jumpUrl:
                    type: string
                    description: 点击宫格的跳转路径
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/base.ResponseBo'
        example:
          errcode: 0
          errmsg: success
