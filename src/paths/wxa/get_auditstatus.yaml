post:
  summary: 查询某个指定版本的审核状态（仅供第三方代小程序调用）
  description: '[官方文档](https://open.weixin.qq.com/cgi-bin/showdocument?action=dir_list&t=resource/res_list&verify=1&id=open1489140610_Uavc4)'
  security:
    - authorizerAccessToken: []
  tags:
    - 开放平台/第三方平台/代小程序/代码管理
  parameters:
    - in: body
      name: body
      schema:
        type: object
        properties:
          auditid:
            type: integer
            format: int32
            description: 审核编号
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '#/definitions/base.ResponseBo'
          - type: object
            properties:
              status:
                type: integer
                format: int32
                description: 审核状态，其中0为审核成功，1为审核失败，2为审核中
                enum: [0, 1, 2]
              reason:
                type: string
                description: 当status=1，审核被拒绝时，返回的拒绝原因
