post:
  summary: 校验一张图片是否含有违法违规内容
  operationId: wxa/img_sec_check
  security:
    - accessToken: []
  tags:
    - 小程序/文件/内容安全
  consumes:
    - multipart/form-data
  parameters:
    - in: formData
      name: media
      type: file
      description: 要检测的图片文件，格式支持PNG、JPEG、JPG、GIF，图片尺寸不超过 750px * 1334px
      required: true
  responses:
    '200':
      description: ''
