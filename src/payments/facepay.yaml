facepay.request:
  type: object
  xml:
    name: xml
  required:
    - deposit
    - appid
    - mch_id
    - sub_mch_id
    - nonce_str
    - sign
    - body
    - out_trade_no
    - total_fee
    - fee_type
    - spbill_create_ip
    - face_code
    - sign_type
  properties:
    deposit:
      type: string
      description: 是否押金支付
      example: 'Y'
      maxLength: 1
    appid:
      type: string
      description: 公众账号ID
      example: wx8888888888888888
      maxLength: 32
    sub_appid:
      type: string
      description: 子商户公众账号ID
      example: wx8888888888888888
      maxLength: 32
      nullable: true
    mch_id:
      type: string
      description: 商户号
      example: '1900000100'
      maxLength: 32
    sub_mch_id:
      type: string
      description: 子商户号
      example: '1900000100'
      maxLength: 32
    device_info:
      type: string
      description: 设备号
      example: '013467007045764'
      maxLength: 32
      nullable: true
    nonce_str:
      type: string
      description: 随机字符串
      example: 5K8264ILTKCH16CQ2502SI8ZNMTM67VS
      maxLength: 32
    sign:
      type: string
      description: 签名
      example: C370BEC2BFD727A4B6845133519F3AD6C370BEC2BFD727A4B6845133519F3AD6
      maxLength: 64
    body:
      type: string
      description: 商品描述
      example: image形象店-深圳腾大- QQ公仔
      maxLength: 128
    detail:
      type: string
      description: 商品详情
      maxLength: 6000
      nullable: true
    attach:
      type: string
      description: 附加数据
      example: 说明
      maxLength: 127
      nullable: true
    out_trade_no:
      type: string
      description: 商户订单号
      example: '1217472501201407033233367018'
      maxLength: 32
    total_fee:
      format: int32
      type: integer
      description: 总金额
      example: '888'
    fee_type:
      type: string
      description: 货币类型
      example: CNY
      maxLength: 16
    spbill_create_ip:
      type: string
      description: 终端IP
      example: 8.8.8.8
      maxLength: 16
    goods_tag:
      type: string
      description: 订单优惠标记
      example: '1234'
      maxLength: 32
      nullable: true
    limit_pay:
      type: string
      description: 指定支付方式
      example: no_credit
      maxLength: 32
      nullable: true
    time_start:
      type: string
      description: 交易起始时间
      example: '20091225091010'
      maxLength: 14
      nullable: true
    time_expire:
      type: string
      description: 交易结束时间
      example: '20091227091010'
      maxLength: 14
      nullable: true
    openid:
      type: string
      description: 用户标识
      example: oUpF8uMuAJO_M2pxb1Q9zNjWeS6o
      maxLength: 128
      nullable: true
    face_code:
      type: string
      description: 授权码
      example: b713b5d2-666c-48
      maxLength: 128
    sign_type:
      type: string
      description: 签名类型
      example: HMAC-SHA256
      maxLength: 32
facepay.response:
  allOf:
    - type: object
      xml:
        name: xml
      required:
        - return_code
      properties:
        return_code:
          type: string
          description: 返回状态码
          example: SUCCESS
          maxLength: 16
        return_msg:
          type: string
          description: 返回信息
          example: 签名失败
          maxLength: 128
          nullable: true
    - type: object
      xml:
        name: xml
      required:
        - appid
        - sub_appid
        - mch_id
        - sub_mch_id
        - nonce_str
        - sign
        - result_code
      properties:
        appid:
          type: string
          description: 公众账号ID
          example: wx8888888888888888
          maxLength: 32
        sub_appid:
          type: string
          description: 子商户公众账号ID
          example: wx8888888888888888
          maxLength: 32
        mch_id:
          type: string
          description: 商户号
          example: '1900000100'
          maxLength: 32
        sub_mch_id:
          type: string
          description: 子商户号
          example: '1900000100'
          maxLength: 32
        device_info:
          type: string
          description: 设备号
          example: '013467007045764'
          maxLength: 32
          nullable: true
        nonce_str:
          type: string
          description: 随机字符串
          example: 5K8264ILTKCH16CQ2502SI8ZNMTM67VS
          maxLength: 32
        sign:
          type: string
          description: 签名
          example: C380BEC2BFD727A4B6845133519F3AD6C380BEC2BFD727A4B6845133519F3AD6
          maxLength: 64
        result_code:
          type: string
          description: 业务结果
          example: SUCCESS
          maxLength: 16
        err_code:
          type: string
          description: 错误代码
          example: SYSTEMERROR
          maxLength: 32
          nullable: true
        err_code_des:
          type: string
          description: 错误代码描述
          example: 系统错误
          maxLength: 128
          nullable: true
    - type: object
      xml:
        name: xml
      required:
        - openid
        - is_subscribe
        - trade_type
        - bank_type
        - total_fee
        - cash_fee
        - transaction_id
        - out_trade_no
        - time_end
      properties:
        openid:
          type: string
          description: 用户标识
          example: 'Y'
          maxLength: 128
        is_subscribe:
          type: string
          description: 是否关注公众账号
          example: 'Y'
          maxLength: 1
        sub_openid:
          type: string
          description: 用户子标识
          example: 'Y'
          maxLength: 128
          nullable: true
        sub_is_subscribe:
          type: string
          description: 是否关注子公众账号
          example: 'Y'
          maxLength: 1
          nullable: true
        trade_type:
          type: string
          description: 交易类型
          example: MICROPAY
          maxLength: 16
        bank_type:
          type: string
          description: 付款银行
          example: CMC
          maxLength: 32
        fee_type:
          type: string
          description: 标价币种
          example: CNY
          maxLength: 16
          nullable: true
        total_fee:
          format: int32
          type: integer
          description: 标价金额
          example: '888'
        cash_fee_type:
          type: string
          description: 现金支付币种
          example: CNY
          maxLength: 16
          nullable: true
        cash_fee:
          format: int32
          type: integer
          description: 现金支付金额
          example: '100'
        settlement_total_fee:
          format: int32
          type: integer
          description: 应结订单金额
          example: '100'
          nullable: true
        coupon_fee:
          format: int32
          type: integer
          description: 代金券金额
          example: '100'
          nullable: true
        transaction_id:
          type: string
          description: 微信支付订单号
          example: '1217472501201407033233368018'
          maxLength: 32
        out_trade_no:
          type: string
          description: 商户订单号
          example: '1217752501201407033233368018'
          maxLength: 32
        attach:
          type: string
          description: 商家数据包
          example: '123456'
          maxLength: 128
          nullable: true
        time_end:
          type: string
          description: 支付完成时间
          example: '20141030133525'
          maxLength: 14
